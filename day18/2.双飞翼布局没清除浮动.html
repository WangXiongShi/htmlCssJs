<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		.box1{
			height:600px;
			width:100px;
			background-color:red;
			float:left;
		}
		.box2{
			height: 600px;
			width: 100px;
			background-color:blue;
			float:right;
		}
		.box3{
			height: 500px;
			background-color:green;
			margin:0px 100px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
