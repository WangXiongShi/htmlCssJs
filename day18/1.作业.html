<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box1{width:50px;height:50px;background-color:#ccc;border-radius:10px;line-height:50px;}
		.box2{width:50px;height:50px;background-color:#ccc;border-radius:50px;line-height:50px;}
		.box3{width:50px;height:50px;background-color:#ccc;line-height:50px;border-radius:30px 1px 30px 1px;}
		.box4{width:50px;height:50px;background-color:#ccc;line-height:50px;border-radius:30px 1px 30px 30px;}
		.box5{width:50px;height:50px;background-color:#ccc;line-height:50px;border-radius:1px 1px 1px 30px;}
		.box6{width:100px;height:50px;background-color:#ccc;line-height:50px;border-radius:100px/50px; 
			/* transform-origin:0px 0px;*/  
            /*   transform:rotate(45deg);	整个块旋转角度*/  }
		.box7{
			width:0px;
			height:0px;
			background-color:#ccc;
			line-height:50px;
			border-radius:50px;
			border:50px transparent solid;
			border-right-color:#fff;
			}
		.box8{
			width:0px;
			height:0px;
			background-color:transparent;
			line-height:50px;
			border-radius:50px;
			border:50px transparent solid;
			border-right-color:transparent;
			border-left-color:transparent;
			border-top-color:red;
			border-bottom-color:yellow;
		}
	</style>
</head>
<body>
	<center><div class="box1">A</div><br/>
		<div class="box2">B</div><br/>
		<div class="box3">C</div><br/>
		<div class="box4">D</div><br/>
		<div class="box5">E</div><br/>
		<div class="box6">F</div><br/>
		<div class="box7">G</div><br/>
		<div class="box8">H</div><br/></center>
</body>
</html>
