<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*旋转:rotate
			单位值为deg
		*/
		.box{
			width: 300px;
			height: 100px;
			background-color:red;
			margin:200px auto;
			transition-duration:1s;
			background-image:url(images/226877.jpg);
		}
		.box:hover{
			/*
				
			*/
			/*transform:rotateX(45deg);*/
			transform:rotateY(45deg);
		}
	</style>
</head>
<body>
	<section class="box"></section>
</body>
</html>
