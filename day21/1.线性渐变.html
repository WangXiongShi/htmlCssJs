<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>线性渐变</title>
	<style type="text/css">
		/*
			线性渐变(linear-gradient)
					创建一个线性渐变,你必须至少定义两种颜色结点. 颜色节点及你想要呈现平稳过度的颜色/
					同时,你也可以设置一个起点和一个方向(或一个角度).

					默认渐变方向是从上到下.
		*/
		.box{
			width: 300px;
			height: 300px;
			margin:0 auto;
			/*
				线性:  linear
				渐变:  gradient
			*/
			/*background: linear-gradient(red,blue);*/
			background:-webkit-linear-gradient(left,red,blue);
			border-radius:20px;
		}
		h1{
			/*color:-webkit-linear-gradient(red,yellow);*/
		}
	</style>
</head>
<body>
	<section class="box"></section>
	<h1>文字颜色渐变</h1>
</body>
</html>
