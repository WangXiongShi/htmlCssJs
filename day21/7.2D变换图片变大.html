<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 600px;
			height: 600px;
			border:1px solid black;
			/*overflow:hidden;*/
		}
		.box img{
			transition-duration:1s;
			margin:200px 200px;
			/*
				变换的起点:x,y;
			*/
			transform-origin:90% 90%;
		}
		.box:hover img{
			transform:scale(2);
		}
	</style>
</head>
<body>
	<section class="box">
		<img src="images/226877.jpg" width="300px" height="300px">
	</section>
</body>
</html>
