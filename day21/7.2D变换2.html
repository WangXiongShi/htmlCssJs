<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			background:red;
			margin:200px auto;
			transition-duration:2s;
		}
		.box:hover{
			/*
				scale:缩放,单位是数值;
					scaleX:只缩放X轴;
					scaleY:只缩放Y轴;
					scale:复合属性,XY都缩放;
			*/
			/*transform:scale(2);*/
			/*transform:scaleX(2);*/
			transform:scaleY(2);
		}
	</style>
</head>
<body>
	<section class="box"></section>
</body>
</html>
