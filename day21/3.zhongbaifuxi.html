<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zhongbai</title>
	<style type="text/css">
		.box{
			width: 20px;
			height: 200px;
			background-color:red;
			/*border:1px solid black;*/
			position:absolute;
			top:50%;
			left:50%;
			transform:translate(-50%,-50%) rotateZ(45deg);

		}
		.box:after{
			content:'';
			display:block;
			width: 50px;
			height: 50px;
			background-color:yellow;
			border-radius:50%;
			position:absolute;
			bottom:-20px;
			left:-15px;
		}
	</style>
</head>
<body>
	<section class="box"></section>
</body>
</html>
