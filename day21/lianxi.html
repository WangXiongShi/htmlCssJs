<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			border:1px solid #ccc;
			display:inline-block;
		}
		img{
			transform:scale(0.5) rotateY(0deg);
			transition-delay:0s;
			transition-duration:1s;
			margin:50px;
		}
		.box:hover img{
			transform:scale(1.5) rotateY(180deg);
		}
		.img1{
			transition-delay:0s;
		}
		.img2{
			transition-delay:0.5s;
		}
		.img3{
			transition-delay:1s;
		}
	</style>
</head>
<body>
	<section class="box">
		<img src="images/QQ截图20170703152850.png" class="img1">
		<img src="images/QQ截图20170703152850.png" class="img2">
		<img src="images/QQ截图20170703152850.png" class="img3">
	</section>
</body>
</html>
