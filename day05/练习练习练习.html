<!DOCTYPE html>
<html>
	<head>
		<title>练习练习练习</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<table align="center" width="600" cellpadding="10" border="1" cellspacing="0" height="600">
			<tr>
				<td align="center" colspan="2">用户注册</td>
			</tr>
			<tr>
				<td align="center">用户名：</td>
				<td><input type="text" name="mingzi"/></td>
			</tr>
			<tr>
				<td align="center">密码：</td>
				<td><input type="password" name="mima"/></td>
			</tr>
			<tr>
				<td align="center">性别：</td>
				<td><input type="radio" name="mingzi" value="男"/>男
				<input type="radio" name="mingzi" value="女"/>女</td>
			</tr>
			<tr>
				<td align="center">爱好：</td>
				<td><input type="checkbox" name="aihao" value="篮球"/>篮球
					<input type="checkbox" name="aihao" value="足球"/>足球
				</td>
			</tr>
			<tr>
				<td align="center">城市：</td>
				<td>
					<select>
						<option name="chengshi" value="北京"/>北京
						<option name="chengshi" value="广州"/>广州
					</select>
				</td>
			</tr>
			<tr>
				<td align="center">个人介绍：</td>
				<td>
					<textarea name="intro" rows="7" cols="60"></textarea>
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2"><input type="submit" value="注册"/></td>
			</tr>
		</table>
	</body>
</html>
