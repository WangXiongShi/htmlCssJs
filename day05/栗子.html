<!DOCTYPE html>
<html>
<head>
	<title>举个栗子</title>
	<meta charset="utf-8"/>
	<style>
		/*
			行高：45px； line-height
			字体："microsoft yahei" font-family
			文字颜色：#333 color
			文字大小：14px font-size
			
			背景图片：url() background-image
			背景重复：no-repeat   background-repeat
			背景位置：left center background-position
			文本缩进：16px text-indent
			底边框：deshed(虚线)   1px  #e1e1e1  border-bottom(底边框)
		*/
		body{
			font-size:12px;
			color:#999;
		}
		ul{
			list-style-type:none;
		}
		a{
		color#666;
		text-decoration:none;
		}
		.info_list li{
			line-height:45px;
			font-family:"microsoft yahei";
			font-size:14px;
			background-image:url(list_bg.png);
			background-repeat:no-repeat;
			background-position:200px center;
			text-indent:16px;
			border-bottom:deshed 1px #e1e1e1;
		}
		.info_list a{
			color:#333;
		}
	</style>
</head>
<body>
	<ul class="info_list">
		<li><a href="#">爱心人士王**捐款1800万元</a></li>
		<li><a href="#">爱心人士王**捐款1800万元</a></li>
		<li><a href="#">爱心人士捐款1800元</a></li>
		<li><a href="#">爱心人士捐款1800元</a></li>
	</ul>
</body>
</html>
