<!DOCTYE html>
<html>
	<head>
		<title>表单</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!--
			表单form 用来注册的
				action 提交地址
				method 提交方式  get/post
				
				input 输入控件
					type 输入类型
						text 文本
						password 加密文本 br/换行
						radio 单选控件
						checkbox 复选控件
						submit 提交按钮
						reset 重置
						button 按钮
						select 下拉菜单
							option	选项
							value 选项值
							selected 默认选中
							textarea	文本域 双标记
							
						
		
				？ 传递参数
			
		-->
		<form method="get" action="http://192.168.31.241/index.html" target="_blank">
			用户名：<input name="wd" type="text" value="kitty"/><br/>
			密　码：<input type="password" /><br/>
			性　别：<input name="sex" type="radio">男  <input name="sex" type="radio">女<br/>
			爱　好：<input name="hobby"  type="checkbox"value="篮球"/>篮球
					<input name="hobby"  type="checkbox"value="足球"/>足球
					<input name="hobby"  type="checkbox"value="乒乓球"/>乒乓球
					<input name="hobby"  type="checkbox"value="高尔夫球"/>高尔夫球
					<br/>个人介绍：<br/><textarea rows="10" cols="100">个人介绍：</textarea>
					<br/>城市：
					<select>
						<option>请选择</option>
						<option value="北京">北京</option>
						<option value="上海">上海</option>
						<option selected="广州" value="广州">广州</option>
						<option value="深圳">深圳</option>
					</select>
					
			
			<br/><input type="submit"/> <input type="reset"/> <input type="button" value="按钮"/>
		</form>
	</body>
</html>
