<!DOCTYPE html>
<html>
<head>
	<title>表格_表单</title>
	<meta charset="utf-8"/>
</head>
<body>
	<table align="center" width="800" border="1" cellspacing="0" cellpadding="10" >
		<tr>
			<td height="50" colspan="2" align="center">用户注册</td>
		</tr>
		<tr>
			<td height="30" width="80">用户名：</td>
			<td><input type="text" name="uname"/></td>
		</tr>
		<tr>
			<td height="30">密码:</td>
			<td><input type="password" name="upass"></td>
		</tr>
		<tr>
			<td height="30">性别：</td>
			<td><input type="radio" value="男" name="sex"/>男 <input type="radio" value="女" name="sex"/>女</td>
		</tr>
		<tr>
			<td height="30">爱好：</td>
			<td>
				<input type="checkbox" name="hobby" value="篮球">篮球
				<input type="checkbox" name="hobby" value="足球">足球
				<input type="checkbox" name="hobby" value="乒乓球">乒乓球
			</td>
		</tr>
		<tr>
			<td height="30">城市：</td>
			<td>
				<select name="city">
					<option value="北京">北京</option>
					<option value="广州">广州</option>
					<option value="上海">上海</option>
					<option value="深圳">深圳</option>
				</select>
			</td>
		</tr>
		<tr>
			<td valign="top">个人介绍：</td>
			<td>
				<textarea name="intro" rows="6" cols="80"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" height="50" align="center">
				<input type="submit" value="注册">
			</td>
		</tr>
	</table>
</body>
</html>
