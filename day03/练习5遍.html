<!DOCTYPE html>
<html>
	<head>
		<title>练习5遍</title>
		<meta charset="utf-8"/>
		<!--直接给元素添加style属性
			
			在页面中书协样式表<style></style>
			style标签直接在head标签中添加！
		-->
		<style>
			/*
				标记选择器：选中范围比较广。
				id选择器：具有唯一性,相同id只允许出现一次。
				类名选择器：可以重复出现。
			
			*/
			li{
				color:red;
			}
			.blue{
				color:blue;
			}
			#blue{
				color:green;
			}
		</style>
	</head>
	<body>
		<ol class="list" id="box">
			<li class="blue">宫爆鸡丁<span>￥</span></li>
			<li id="green">木须肉肉<span>￥<span></li>
			<li class="blue">尖椒肉丝<span>￥</span></li>
			<li>回锅肉肉<span>￥</span></li>
			<li class="purple">啦啦啦啦<span>￥</span></li>
		
		
		</ol>
	</body>
</html>
