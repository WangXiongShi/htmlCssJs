<!DOCTYE html>
<html>
	<head>
		<title>表格作业</title>
		<meta charset="utf-8">
	</head>
	<body>
		<table align="center" width="800" border="1" cellspacing="0" cellpadding="0">
			<tr>
				<td align="center" colspan="2" height="50">用户注册</td>
			</tr>
			<tr>
				<td height="50" align="center">用户名：</td>
				<td height="50"><input type="text" name="mingzi" ></td>
			</tr>
			<tr>
				<td height="30" align="center">密码：</td>
				<td height="50" left="10"><input type="password" name="mima"></td>
			</tr>
			<tr>
				<td height="30" align="center">性别：</td>
				<td><input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女">女</td>
			</tr>
			<tr>
				<td height="30" align="center">爱好：</td>
				<td><input type="checkbox" name="aihao" value="篮球">篮球<input type="checkbox" name="aihao" value="足球">足球</td>
			</tr>
			<tr>
				<td height="30"align="center">城市：</td>
				<td>
					<select>
					<option name="chengshi" value="北京">北京
					<option name="chenghsi" value="银川">银川
					<option name="chenghsi" value="广州">广州
					</select>
				</td>
			</tr>
			<tr>
				<td align="center" valign="top" height="50">个人介绍：</td>
				<td>
					<textarea name="intro" rows="6" cols="80"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" height="50" align="center"> 
				<input type="submit" value="注册"/>
				</td>
			</tr>
		</table>
	</body>
</html>
