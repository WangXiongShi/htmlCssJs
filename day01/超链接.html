<!DOCTYPE html>
<html>
<head>
	<title>超链接</title>
	<meta charset="utf-8"/>
</head>
<body>
	<a href="/www/day01/first.html" target="_blank">百度一下，你就知道</a>
	<!--
		路径
			绝对路劲
				绝对路劲从跟地址开始查找文件
					例：
						https://tmall.com  文件传输协议
						https://www.itdongshi.com
						file:///D:/
						/
						http://
				
			相对路劲
				相对路劲从当前文件所在文件夹开始查找文件
					../ 返回上一级目录
					
					例：
						../demo/菜单.html
						demo/index.html
						
			打开方式：target
				_self   ： 在当前网页显示（刷新当前页面）
				_blank  ： 在新页面显示（保留当前页面）
	-->
</body>
</html>
