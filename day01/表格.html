<!DOCTYE html>
<html>
<head>
	<title>表格</title>
	<meta charset="utf-8">
</head>
<body>
	<!--
		属性：<a href="http://www.baidu.com">
		
		href:属性名
		http://www.baidu.com:属性值
		属性名与属性值之间用“=”链接
		
		tr: table row   行
		td: 单元格
		
		cellspacing 单元外间距
		cellpadding 单元内间距
		bgcolor 背景颜色
		
		相对路径：从当前文件所在文件夹开始查找文件
		绝对路径：从跟地址开始查找
		
		jpg
			用于储存色彩丰富的图片
		png
			用于储存高清图像或者半透明图像
		gif
			用于储存动态图
			
			合并单元格：横向合并单元格 colspan
					竖向合并单元格 rowspan
					-->
	<table width="600" height="600" border="1" cellpadding="0" cellspacing="0" >
	<tr>
		<td colspan="3" align="center" style="font-size:30px;">作息时间表</td>
	</tr>
	<tr>
		<td align="center" >时间</td>
		<td align="center">节次</td>
		<td align="center">时间</td>
	</tr>
	<tr>
		<td rowspan="4"  align="center">上午</td>
		<td align="center">早自习</td>
		<td align="center">9:00-9:30</td>
	</tr>
	<tr>
		<td align="center">第一节</td>
		<td align="center">9:30-10:20</td>
	</tr>
	<tr>
		<td align="center">第二节</td>
		<td align="center">10:30-11:20</td>
	</tr>
	<tr>
		<td align="center">第三节</td>
		<td align="center">11:30-12:20</td>
	</tr>
	<tr>
		<td colspan="3" align="center">午休</td>
	</tr>
	<tr>
		<td  rowspan="3" align="center">下午</td>
		<td align="center">第一节</td>
		<td align="center">2:30-3:20</td>
	</tr>
	<tr>
		<td align="center">第二节</td>
		<td align="center">3:30-4:20</td>
	</tr>
	<tr>
		<td align="center">第三节</td>
		<td align="center">4:30-5:20</td>
	</tr>
	<tr>
		<td colspan="3" align="center">晚饭</td>
	</tr>
	<tr>
		<td  rowspan="3" align="center">晚自习</td>
		<td align="center">第一节</td>
		<td align="center">7:00-7:50</td>
	</tr>
	<tr>
		<td align="center">第二节</td>
		<td align="center">8:00-8:50</td>
	</tr>
	<tr>
		<td align="center">第三节</td>
		<td align="center">9:00-9:50</td>
	</tr>
	</table>
</body>
</html>
