<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
	<meta charset="utf-8">
	<style>
		.studentEvaluationBox .tdHeader{
			text-align: left;
			width: 888px;
			height: 40px;
			padding-left: 20px;
		}
		.studentEvaluationBox tr td{
			text-align: center;
		}
		.box{
			width: 100px;
		    height: 100px;
		    overflow: -webkit-paged-x;
		}
	</style>
</head>
<body>
	<div class="studentEvaluationBox">
		<table border="1" cellpadding="0" cellspacing="0" >
			<tr>
				<td colspan="2" class="tdHeader">中国舞一级(zgw001)班　　张宇</td>
			</tr>
			<tr>
				<td align="center" >
					<div>
						<table cellpadding="0" cellspacing="0" >
						<tr>
							<td>测评教师</td>
							<td>测评时间</td>
							<td>课次</td>
						</tr>
						<tr>
							<td >王老师</td>
							<td>2018年09月27日</td>
							<td>第38课次</td>
						</tr>
						</table>
					</div>
				</td>
				<td>
					<div class="box">
						<div>
							<table cellpadding="0" cellspacing="0" >
								<tr>
									<td>身高(cm)</td>
									<td>体重(kg)</td>
									<td>双脚连续跳(s)</td>
									<td>立定跳远(cm)</td>
									<td>十米折返跑(s)</td>
									<td>立位体前屈(cm)</td>
									<td>50米(s)</td>
									<td>平衡木(s)</td>
									<td>备注</td>
									<td>50米(s)</td>
									<td>平衡木(s)</td>
									<td>备注</td>
								</tr>
								<tr>
									<td>王老师</td>
									<td>王老师</td>
									<td>王老师</td>
									<td>王老师</td>
									<td>王老师</td>
									<td>王老师</td>
									<td>王老师</td>
									<td>王老师</td>
									<td>王老师</td>
									<td>50米(s)</td>
									<td>平衡木(s)</td>
									<td>备注</td>
								</tr>
							</table>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
