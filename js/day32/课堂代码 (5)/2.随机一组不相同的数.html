<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

</body>
<script type="text/javascript">
    // 随机一组(5个数)不相同的数
    var arr = [];
    while (arr.length < 5) {
        var rand = randFn(20, 26);
        // 定义开关
        var bol = true;
        // 随机数和数组中所有的数进行对比，查看是否相同
        for(var i = 0; i < arr.length; i++){
            // 如果相同就把开关改成false，不让往数组中添加数
            if(arr[i] == rand){
                bol = false;
            }
        }
        // 判断，如果开关为true代表随机出来的数跟数组中的数对比发现没有重复
        if(bol == true){
            // 随机数在数组中没有重复就添加到数组中
            arr.push(rand);
        }

    }

    // 随机函数
    function randFn(min,max){
        return parseInt(Math.random() * (max - min + 1) + min);
    }

</script>
</html>
