<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button class="btn1">红</button>
    <button class="btn2">蓝</button>
    <button class="btn3">绿</button>
    <button class="btn4">黄</button>
    <button class="btn5">黑</button>
    <script type="text/javascript">
        // 1:封装一个随机一组的函数numArr()
        // 按钮的文字
        var txtArr = ['红','蓝','绿','黄','黑'];
        // 按钮中文字的颜色
        var colorArr = ['red','blue','green','yellow','black'];
        var btns = document.getElementsByTagName('button');

        var randArr = numArr();//[1,2,0,3,4];
        var c = numArr();//[3,0,4,1,2]

        for(var i = 0; i < randArr.length; i++){
            // console.log(randArr[i]);//1,2,0,3,4
            // colorArr['red','blue','green','yellow','black'];
            console.log(colorArr[randArr[i]]);
            btns[i].style.color = colorArr[randArr[i]];
            btns[i].innerHTML = txtArr[c[i]];

        }


        function numArr(){
           var arr = [];
           while (arr.length < 5) {
                var bol = true;
                var rand = randFn(0, 4);
                for(var i = 0; i < arr.length; i++){
                    if(arr[i] == rand){
                        bol = false;
                    }
                }
                if(bol == true){
                    arr.push(rand);
                }
           }
           return arr;
        }

        function randFn(min,max){
            return parseInt(Math.random() * (max - min + 1) + min);
        }






    </script>
</body>

</html>
