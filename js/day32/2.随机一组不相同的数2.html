<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.随机一组不相同的数2</title>
</head>
<body>
	<script type="text/javascript">
		var arr = [];
		while (arr.length < 5) {
			var rand = randFn(20, 26);
			var bol = true;
			for(var i = 0; i < arr.length; i++){
				if(arr[i] == rand){
					bol = false;
				}
			}
			if(bol == true){
				arr.push(rand);
			}
		}


		// 第一步先创建随机数
		function randFn(min,max){
			return parseInt(math,random() * (max - min + 1)+min);

		}
		console.log(arr);
	</script>
</body>
</html>
