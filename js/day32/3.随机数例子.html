<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机数例子</title>
</head>
<body>
	<button class="btn1">红</button>
	<button class="btn2">蓝</button>
	<button class="btn3">绿</button>
	<button class="btn4">黄</button>
	<button class="btn5">黑</button>
	<script type="text/javascript">
		// 1.封装一个随机一组的函数numArr()
		var txtArr = ['红','蓝','绿','黄','黑'];
		var colorArr = ['red','blue','green','yellow','black'];
		var btns = document.getElementsByTagName('button');
		var randArr = numArr();
		var c = numArr();
		for (var i = 0; i < btns.length; i++){
			// console.log(colorArr[randArr[i]]);
			btns[i].style.color = colorArr[randArr[i]];
			btns[i].innerHTML = txtArr[c[i]];
		}
		function numArr(){
			var arr = [];
			while (arr.length < 5) {
				// 定义开关
				var bol = true;
				var rand = randFn(0, 4);
				// 随机数和数组中所有的数进行对比,查看是否相同
				for(var i = 0; i < arr.length; i++){
					// 如果相同就把开关改成false,不让往数组中添加数
					if(arr[i] == rand){
						bol = false;
					}
				}
				// 判断,如果开关为true代表随机出来的数跟数组中的数对比发现没有重复
				if(bol == true){
					// 随机数在数组中没有重复就添加到数组中
					arr.push(rand);
				}
			}
			return arr;
		}
		function randFn(min,max){
			return parseInt(Math.random() * (max - min + 1)+ min);
		}
	</script>
</body>
</html>
