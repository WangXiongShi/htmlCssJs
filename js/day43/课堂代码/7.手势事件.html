<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style type="text/css">
        #redDiv{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="redDiv"></div>
    <script type="text/javascript">
    var redDiv = document.querySelector('#redDiv');
    var i = 0;
    // redDiv.addEventListener('touchstart',function(){
    //     i++;
    //     redDiv.innerHTML = '开始触摸' + i;
    // });

    // redDiv.addEventListener('touchmove',function(){
    //     i++;
    //     redDiv.innerHTML = '触摸移动' + i;
    // });

    redDiv.addEventListener('touchend',function(){
        i++;
        redDiv.innerHTML = '手指离开' + i;
    });

    // 事件被系统终止时触发
    redDiv.addEventListener('touchcancel',function(){
        redDiv.style.backgroundColor = 'yellow';
    });


    // touch.js




    </script>
</body>
</html>
