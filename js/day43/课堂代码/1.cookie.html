<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 存储
        // cookie:
        // 简单来说cookie就是一个文件，用于在本地存储用户信息。包括身份识别号码ID、密码、浏览过的网页、停留的时间、用户在Web站点购物的方式或用户访问该站点的次数等，当用户再次链接Web服务器时，浏览器读取Cookie信息并传递给Web站点，Web快速获取用户信息方便用户行为（账号自动登陆等）。

        // ****需要记住:
        // cookie的功能: 在浏览器中进行数据的存储,例如:用户名、密码
        // cookie的容量: 5kb
        // cookie存储的数据类型: 数字,字符串
        // cookie是以名-值对的方式存储: userName = aaa
        // cookie能存储的条目数为:50条
        // cookie必须运行在服务器的环境下

        // name:carry   7天
        // 如何设置cookie
        // 在JS中使用document.cookie = “键=值”即可
        // 但是我们需要加上过期时间,否则关闭浏览器cookie就会丢失
        // 我们要在后边加上过期时间 expires = 时间
        // var time = new Date();

        // // 设置过期的天数
        // time.setDate(time.getDate() + 7);

        // document.cookie = 'name=carry;expires=' + time;

        // setCookieFn('age',18,7);


        function setCookieFn(key,val,days){
            var time = new Date();
            time.setDate(time.getDate() + days);
            document.cookie = key + '=' + val + ';expires=' + time;
        }

        setCookieFn('sex', 'man', 100);


    </script>
</body>
</html>
