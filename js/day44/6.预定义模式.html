<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" name="" id="inp">
	<button id="btn">按钮</button>
	<script type="text/javascript">
		var inp = document.querySelector('#inp');
		var btn = document.querySelector('#btn');
		// 1: \d 匹配0-9之间的任一数字,相当于[0-9]
		var reg = /\d/; 	//有任意一个数字就可以
		// 2: \D 匹配所有0-9以外的字符,相当于[^0-9]
		// 3: \w 匹配任意的字母,数字和下划线,相当与[A-Za-z0-9_]
		// 4: \W 除所有字母,数字和下划线以外的字符,相当于[^A-Za-z0-9_]
		// 5: \s 匹配空格,包括制表符,空格符,断行符等
		// 6: \S 匹配非空格的字符
		// 7: \b 匹配单词的边界
		
		//把所有的to替换成*
		var str = "today i want to go shopping to go skating dayto";
		var reg = /\bto\b/g;


		btn.onclick = function(){
			var str = inp.value;
			alert(reg.test(str));
		}
	</script>
</body>
</html>
