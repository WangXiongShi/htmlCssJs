<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #box{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script type="text/javascript">
    var box = document.querySelector('#box');
    // 鼠标按下
    box.onmousedown = function(e){
        // div将要移动的距离 = 鼠标的距离 - 鼠标离div左侧边缘距离

        // 鼠标离div左侧边缘距离 = div点击是的鼠标距离 - div离窗口左边的距离
        var ev = e || window.event;
        var x = ev.clientX - box.offsetLeft;
        var y = ev.clientY - box.offsetTop;
        document.onmousemove = function(e){
            var ev2 = window.event || e;
            box.style.left = ev2.clientX - x + 'px';
            box.style.top = ev2.clientY - y + 'px';
        }
    }
    box.onmouseup = function(){
        document.onmousemove = null;
    }




    </script>
</body>
</html>
