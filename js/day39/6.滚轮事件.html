<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{width: 600px;height: 600px;border:1px solid black;}
	</style>
</head>
<body>
	<div></div>
	<script type="text/javascript">
		// 在我们滚动鼠标滚轮时,触发了鼠标的滚轮事件,常见的有通过滚轮来移动页面. 在绑定滚轮事件时,我们需要注意浏览器之间的兼容, 主要是处理火狐浏览器和其他浏览器之间的兼容性.

		// DOMMouseScroll --> 火狐浏览器
		// 	detail判断滚轮方向
		// onmousewheel --> 非火狐
		// 	wheelDelta判断滚轮方向


		// document.addEventListener('DOMMouseScroll',function(e){
		// 	console.log(e);
		// 	// [注意]: detail值根据系统设置鼠标滑动方向有关
		// });


		document.addEventListener('mousewheel',function(e){
			var ev = e || window.event;
			if(ev.wheelDelta > 0){
				console.log('向上');
			}else{
				console.log('向下');
			}
			console.log(ev.wheelDelta);
		});
	</script>
</body>
</html>
