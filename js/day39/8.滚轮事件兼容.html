<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 判断浏览器
		// 浏览器嗅探
		if(navigator.userAgent.indexOf('Firefox') != -1){
			document.addEventListener('DOMMouseScroll',foo)
			console.log('火狐浏览器');
		}else{
			document.addEventListener('mousewheel',foo)
			console.log('非火狐浏览器');
		}
		function foo(){
			alert(1);
		}
	</script>
</body>
</html>
