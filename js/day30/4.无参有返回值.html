<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.无参有返回值</title>
</head>
<body>
	<!-- <button id="btn">按钮</button> -->
	<script type="text/javascript">
		// 无参有返回值
		function fun() {
			return '100';
		}
		// 有返回值, 当调用函数的时候,函数会返回过来一个值,可以使用变量接收
		var a = fun()+100;
		alert(a);
	</script>
</body>
</html>
