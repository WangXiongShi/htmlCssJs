<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.函数</title>
</head>
<body>
	<!-- 函数就是包裹在花括号中的代码块,前面使用了关键词
		function:	
	 -->
	 <script type="text/javascript">
	 	// 函数就是包裹在花括号中的代码块,前面使用了关键词

	 	// 声明函数: 关键字function + 函数名字
	 	function n() {
	 		alert(12);
	 	}

	 	// 调用函数: 函数名+()
	 	n();
	 </script>
</body>
</html>
