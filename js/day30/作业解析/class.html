<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class取值</title>
</head>
<body>
	<div class="wrap">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	</div>
	<script type="text/javascript">
		// 用class选择器获取父级div
		var wrap = document.getElementsByClassName('wrap')[0];
		// 根据wrao获取下面的元素
		var divs = wrap.getElementsByTagName('div')[2];
		wrap.onclick = function(){
			// wrap.style.backgroundColor = 'red';
			divs.style.backgroundColor = 'red';

		}
	</script>
</body>
</html>
