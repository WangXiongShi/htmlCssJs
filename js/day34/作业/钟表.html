<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.clock{
			height: 300px;
			width: 300px;
			border:10px solid purple;
			border-radius: 50%;
			margin: 0px auto;
			position: relative;
		}
		.box{
			height: 30px;
			width: 300px;
			position: absolute;
			left:0px;
			top:45%;
		}
		.box span
			{
				display: block;
				width: 22px;
				height: 22px;
				font-size: 20px;
				color:purple;
			}
	</style>
</head>
<body>
	<div class="warp">
		<div class="clock">
			
			<div class="box">
			    <span style="float: left;">9</span>
			    <span style="float: right">3</span>
			</div>
			<div class="box">
			    <span style="float: left; transform: rotateZ(-27deg);">10</span>
			    <span style="float: right; transform: rotateZ(-27deg);">4</span>
			</div>
			<div class="box">
			    <span style="float: left; transform: rotateZ(-60deg);">11</span>
			    <span style="float: right; transform: rotateZ(-60deg);">5</span>
			</div>
			<div class="box">
			    <span style="float: left; transform: rotateZ(-90deg);">12</span>
			    <span style="float: right; transform: rotateZ(-90deg);">6</span>
			</div>
			<div class="box">
			    <span style="float: left; transform: rotateZ(-120deg);">1</span>
			    <span style="float: right; transform: rotateZ(-120deg);">7</span>
			</div>
			<div class="box">
			    <span style="float: left; transform: rotateZ(-150deg);">2</span>
			    <span style="float: right; transform: rotateZ(-150deg);">8</span>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var divs = document.querySelectorAll(".box");
		for(var i = 0;i < divs.length;i++){
			divs[i].style.transform = "rotate("+ i*30 + "deg)";
		}
	</script>
</body>
</html>
