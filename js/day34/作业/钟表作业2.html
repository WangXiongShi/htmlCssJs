<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		.wrap{
			width: 250px;
			height: 250px;
			border: 13px solid black;
			margin: 0 auto;
			border-radius: 50%;
			position: relative;
		}
		#aa{
			position: absolute;
		    top: 120px;
		    left: 119px;
		    opacity: 0.6;
		}
		.shi{
		    width: 8px;
    		height: 73px;
		    background-color: red;
		    z-index: 8;
		    transform-origin:top;
		}
		.fen{
			width: 6px;
    		height: 110px;
		    background-color: red;
		    z-index: 9;
		     transform-origin:top;
		}
		.miao{
			width: 4px;
   			height: 117px;
   			z-index: 10;
		    background-color: red;
		    transform-origin:top;
		}
		.btn div{
			position: absolute;
		    font-size: 20px;
		    top: 115px;
		    left: 8px;
		    width: 225px;
		    height: 20px;
		    text-align: center;
		    line-height: 20px;
		}
		.btn div b{
			width: 5px;
			height: 20px;
			display: block;
			text-align: center;
			color:blue;
		}

	</style>
</head>
<body>
	 <section class="wrap">
	 	<section class="btn">
	 		<div><b>9</b></div>	 		
	 		<div style="transform: rotate(30deg);"><b style="transform: rotate(-30deg);">10</b></div>
	 		<div style="transform: rotate(60deg);"><b style="transform: rotate(-60deg);">11</b></div>
	 		<div style="transform: rotate(90deg);"><b style="transform: rotate(-90deg);">12</b></div>
	 		<div style="transform: rotate(120deg);"><b style="transform: rotate(-120deg);">1</b></div>
	 		<div style="transform: rotate(150deg);"><b style="transform: rotate(-150deg);">2</b></div>
	 		<div style="transform: rotate(180deg);"><b style="transform: rotate(-180deg);">3</b></div>
	 		<div style="transform: rotate(210deg);"><b style="transform: rotate(-210deg);">4</b></div>
	 		<div style="transform: rotate(240deg);"><b style="transform: rotate(-240deg);">5</b></div>
	 		<div style="transform: rotate(270deg);"><b style="transform: rotate(-270deg);">6</b></div>
	 		<div style="transform: rotate(300deg);"><b style="transform: rotate(-300deg);">7</b></div>
	 		<div style="transform: rotate(330deg);"><b style="transform: rotate(-330deg);">8</b></div>
	 	</section>
	 	<section class="shi" id="aa"></section>
	 	<section class="fen" id="aa"></section>
	 	<section class="miao" id="aa"></section>
	 </section>	
	<script type="text/javascript">
		var shi = document.querySelector('.shi');
		var fen = document.querySelector('.fen');
		var miao = document.querySelector('.miao');
		setInterval(function(){
			var date = new Date();
			shi1 = date.getHours();
			fen1 = date.getMinutes();
			miao1 = date.getSeconds();
			var aa = 6*fen1/360*30-180;
			shi.style.transform = 'rotate('+(shi1*30+aa)+'deg)';
			var bb = 6*miao1/360*6-180;
			fen.style.transform = 'rotate('+(fen1*6+bb)+'deg)';
			miao.style.transform = 'rotate('+(miao1*6)+'deg)';
		},500);
	</script>
</body>
</html>
