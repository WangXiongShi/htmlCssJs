<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>钟表</title>
	<style type="text/css">
		.wrap
			{
				width: 242px;
				height: 242px;
				border-radius: 50%;
				position: relative;
				border:10px solid black;
				margin:0px auto;
			}
			.main
			{
				width: 220px;
				height: 220px;
				border-radius: 50%;
				background: #fff;
				position: absolute;
				margin-left: -110px;
				margin-top: -110px;
				top: 50%;
				left: 50%;
			}
			.zhuti{
				width: 100%;
				height: 100%;
				position: relative;
			}
			.zhuti div
			{
				position: absolute;
				font-size: 20px;
				top: 100px;
				left: 5px;
				width: 210px;
				height: 22px;
				text-align: center;
				line-height: 22px;
			}
			.zhuti b
			{
				display: block;
				width: 22px;
				height: 22px;
			}
			#hour
		    {
		    		width: 6px;
		    		height: 70px;
		    		background: black;
		    		bottom: 110px;
		    		opacity: 0.6;
		    		transform-origin: 50% bottom;
		    }
		    #minute
		    {
		    		width: 4px;
		    		height: 100px;
		    		background: purple;
		    		opacity: 0.6;
		    		bottom: 110px;
		    		transform-origin: 50% bottom;
		    }
		    #second
		    {
		    		width: 2px;
		    		height: 100px;
		    		background: red;
		    		opacity: 0.6;
		    		bottom: 110px;
		    		transform-origin: 50% bottom;
		    }
		    .shot
		    {
		    		position: absolute;
				left: 110px;
		    }
	</style>
</head>
<body>
	<section class="wrap">
		<section class="main">
			<section class="zhuti">
					<div><b>9</b></div>
					<div><b>10</b></div>
					<div><b>11</b></div>
					<div><b>12</b></div>
					<div><b>1</b></div>
					<div><b>2</b></div>
					<div><b>3</b></div>
					<div><b>4</b></div>
					<div><b>5</b></div>
					<div><b>6</b></div>
					<div><b>7</b></div>
					<div><b>8</b></div>
			</section>
			<section id="hour" class="shot"></section>
			<section id="minute" class="shot"></section>
			<section id="second" class="shot"></section>
		</section>
	</section>
	<script type="text/javascript">
		var zhuti = document.getElementsByClassName('zhuti')[0];
		var divs = zhuti.getElementsByTagName('div');
		var hour = document.getElementById('hour');
		var minute = document.getElementById('minute');
		var second = document.getElementById('second');
		var shots = document.getElementsByClassName('shot');

		for(var i=0; i<divs.length; i++){
			divs[i].style.transform = "rotate("+i*30+"deg)";
		}
		for(var j=0; j<shots.length; j++){
			shots[j].style.transform = "rotate("+i*30+"deg)";
		}
		hour.onclick = function(){
			alert(1);
		}
		minute.onclick = function(){
			alert(2);
		}
		second.onclick = function(){
			alert(3);
		}
	</script>
</body>







</html>
