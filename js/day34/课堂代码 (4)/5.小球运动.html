<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #box{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script type="text/javascript">

    var ball = document.querySelector('#box');

    var x = 0;
    var y = 0;
    var speedX = 10;
    var speedY = 5;
    setInterval(function(){
        x += speedX;
        y += speedY;
        ball.style.left = x + 'px';
        ball.style.top = y + 'px';
    },100)















    </script>
</body>
</html>
