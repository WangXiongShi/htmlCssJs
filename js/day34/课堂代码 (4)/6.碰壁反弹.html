<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">

        #box{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        #wrap{
            width: 500px;
            height: 500px;
            border: 1px solid red;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box"></div>
    </div>
    <script type="text/javascript">


    var ball = document.querySelector('#box');
    var wrap = document.querySelector('#wrap');
        var x = 0;
        var y = 0;
        var speedX = 10;
        var speedY = 5;

        var left1 = wrap.clientWidth - ball.clientWidth;
        var top1 = wrap.clientHeight - ball.clientHeight;

        setInterval(function(){
            x = x + speedX;
            y = y + speedY;
            ball.style.left = x + 'px';
            ball.style.top = y + 'px';
            if(x >= left1){
                speedX = speedX * -1;
            }else if(x <= 0) {
                speedX = speedX * -1;
            }
            if(y >= top1){
                speedY = speedY * -1;
            }else if(y <= 0) {
                speedY = speedY * -1;
            }
        },100)












    </script>
</body>
</html>
