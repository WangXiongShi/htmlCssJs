<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6.碰壁反弹</title>
	<style type="text/css">
		#wrap{
			width: 500px;
			height: 500px;
			border:1px solid red;
			position: relative;
			}
		#box{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: red;
			position: absolute;
			top:0px;
			left:0px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="box"></div>
	</div>
	<script type="text/javascript">
		var box = document.querySelector('#box');
		var wrap = document.querySelector('#wrap');
		var x = 0;
		var y = 0;
		var a = 10;
		var b = 5;
		var left1 = wrap.clientWidth - box.clientWidth;
		// var top = wrap.clientWidth - box.clientWidth;
		var top = wrap.clientHeight - box.clientHeight;
		setInterval(function(){
			x = x + a;
			y += b;
			box.style.left = x + 'px';
			box.style.top = y + 'px';
			if(x >= left1){
				a = a * -1;
			}else if(x <= 0){
				a = a * -1;
			}
			if(x >= top){
				b = b * -1;
			}else if(x <= 0){
				b = b * -1;
			}
		},10)
	</script>
</body>
</html>
