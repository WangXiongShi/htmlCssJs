<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5.小球运动</title>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: red;
			position: absolute;
			top:0px;
			left:0px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script type="text/javascript">
		var box = document.querySelector('#box');
		var x = 0;
		var y = 0;
		var a = 10;
		var b = 5;
		setInterval(function(){
			x += a;
			y += b;
			box.style.left = x + 'px';
			box.style.top = y + 'px';
		},100)
	</script>
</body>
</html>
