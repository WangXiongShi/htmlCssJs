		// 练习:做一个时间表
		var h1 = document.querySelector('#h1');
		setInterval(function(){
		var time = new Date();
		var a = time.getFullYear();
		var b = time.getMonth() + 1;
		var c = time.getDate();
		var d = time.getDay();
		var e = time.getHours();
		var f = time.getMinutes();
		var g = time.getSeconds();
		g < 10 ? g = '0' + g : g = g;
		h1.innerHTML = (a + '年' + b + '月' + c + '日' +'星期' + d + '　' + e + '小时' + f + '分钟' + g + '秒');
		},500)
