<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0px; padding:0px;}
		img{
			position: absolute;
			left: 0px;
			top: 0px;
			z-index: 999;
		}
		#wrap{
			width: 300px;
			height: 500px;
			border:1px solid #ccc;
			position: relative;
			overflow: hidden;
			background-image: url(img/bg.jpg);
		}
		p{
			background-image: url(img/banner.jpg);
			position: absolute;
			bottom: 60px;
			left: 0px;
			height: 14px;
			width: 600px;
			animation-name: move;
			animation-duration: 2s;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
		}
		@keyframes move{
			0%{
				left: 0px;
			}
			100%{
				left: -300px;
			}
		}
	</style>
</head>
<body>
	<div id="wrap">
		<img src="img/bird0.png">
		<p></p>
	</div>
	<script type="text/javascript">
		var bird = document.querySelector('img');
		bird.speed = 0;
		bird.moveTimer = setInterval(function(){
		    bird.speed += 0.5;
		    bird.style.top = bird.speed + bird.offsetTop + 'px';
		    if(bird.speed > 0){
		    	bird.src = 'img/down_bird0.png';
		    }else{
		    	bird.src = 'img/up_bird0.png';
		    }
		   
		},30);
		document.onkeydown = function(e){
			var ev = e || window.event;
			if(ev.keyCode == 32){
				bird.speed = -10;
			}
		}
	</script>
</body>
</html>
