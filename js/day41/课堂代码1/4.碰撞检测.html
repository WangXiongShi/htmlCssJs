<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #bird{
            position: absolute;
            top: 100px;
            left: 100px;
            background: blue;
            width: 100px;
            height: 100px;

        }
        #duct{
            position: absolute;
            top: 100px;
            left: 600px;
            width: 100px;
            height: 400px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id='bird'></div>
    <div id="duct"></div>
<script type="text/javascript" src='collide.js'></script>
<script type="text/javascript">
    // 由在一些小游戏中,我们需要检测,例如贪吃蛇的蛇是否碰到了食物,在这里就需要用到“碰撞检 测”。碰撞检测的核心算法是:(碰撞物体的宽度+碰撞物体距离边框的距离 )和 (被 碰撞物体距离边框的距离)进行比较,如果前边条件大于后边条件,则可以认为已经 发生碰撞了。

    // 检测两个矩形是否发生了碰撞,就是检测矩形的上下左右四个边是否发生重叠交叉。 以下是发生碰撞的条件:
    // 左侧碰撞:碰撞物体的右边距 > 被碰撞物体左边距
    // 右侧碰撞:碰撞物体的左边距 < 被碰撞物体的右边距
    // 顶部碰撞:碰撞物体的底部 > 被碰撞物体的顶部
    // 底部碰撞:碰撞物体的顶部 < 被碰撞物体的底部

    var bird = document.querySelector('#bird');
    var duct = document.querySelector("#duct");
    bird.onmousedown = function(){
        document.onmousemove = function(e){
            bird.style.top = e.clientY + 'px';
            bird.style.left = e.clientX + 'px';
            var bol = collideFn(bird,duct);
            if(bol){
                console.log('碰撞');
            }else{
                console.log('没有碰撞');
            }
        }
    }
    bird.onmouseup = function(){
        document.onmousemove = null;
    }











</script>
</body>

</html>
