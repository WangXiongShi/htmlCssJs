<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单事件</title>
</head>
<body>
	<form action="http://www.baidu.com" method="GET" id="form1">
		<input type="text" name="" placeholder="输入账号" onfocus="myFunction(this)"><br />
		<input type="password" name="" placeholder="请输入密码" onblur="myFn(this)">
		<input type="submit" name="" >
	</form>


	<script type="text/javascript">
		var form1 = document.querySelector('#form1');
		// 表单事件
		// form1.onsubmit = function(){
		// 	alert(1);
		// }

		// 聚焦focus: 当页面或者元素获得焦点时, 在相关元素上面触发
		function myFunction(x){
			x.style.background = 'red';
		}

		// 失焦onblur: 当页面或元素失去焦点时, 在相关元素上触发
		function myFn(z){
			z.style.background = 'pink';
		}

		// onchange: 当鼠标离开输入框时, 在相关元素上触发

		// oninput: 当输入的时候实施触发

		

		
	</script>
</body>
</html>
