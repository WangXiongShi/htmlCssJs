		// 补充
		// element.offsetLeft: 获取该元素离父级元素左边的距离
		// element.offsetTop: 获取该元素离父级元素上边的距离


		var box = document.querySelector('#box');
		document.onkeydown = function(e){
			var ev = window.event || e;
			switch(ev.keyCode){
				case 37:
					console.log('左键');
					box.style.left = box.offsetLeft - 10 + 'px';
					break;
				case 38:
					console.log('上键');
					box.style.top = box.offsetTop - 10 + 'px';

					break;
				case 39:
					console.log('右键');
					box.style.left = box.offsetLeft + 10 + 'px';

					break;
				case 40:
					console.log('下键');
					box.style.top = box.offsetTop + 10 + 'px';

					break;
				default:
					console.log('不是方向键');
					break;
			}
		}
	</script>
