<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.事件对象</title>
</head>
<body>
	<script type="text/javascript">
		// 我们可以通过事件对象来拿到鼠标事件, 键盘事件所携带的信息.获取事件对象可以直接通过window.event拿到这个对象,但是由于火狐浏览器并不支持这个方法, 所以我们一般需要在触发事件的函数中传入 event 参数, 以适配火狐.
		window.onload = function(){
			// 支持谷歌浏览器的方式
			// document.onclick = function(){
			// 	// alert(1);
			// 	// 获取事件对象
			// 	var ev = window.event;
			// 	//  clientX clientY 获取鼠标的x/y轴坐标
			// 	console.log(ev);
			// }
			// 同时支持谷歌和火狐浏览器的方式
			document.onclick = function(e){
				// alert(1);
				// 获取事件对象
				var ev = e || window.event;
				//  clientX clientY 获取鼠标的x/y轴坐标
				console.log(ev.clientX);
			}
		}

	</script>
</body>
</html>
