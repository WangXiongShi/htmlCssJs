<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{
			width: 200px;
			height: 200px;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script type="text/javascript">
		// 鼠标按下(onmousedown)
		// 鼠标抬起(onmouseup)
		// 鼠标双击(ondblclick): 连续点击两次鼠标左键,则会触发鼠标的双击事件
		// 鼠标右击(oncontextmenu)
		// onmousemove	鼠标移动事件


		// document.onmousedown = function(){
		// 	console.log('鼠标按下');
		// }
		// document.onmouseup = function(){
		// 	console.log('鼠标抬起');
		// }
		// document.ondblclick = function(){
		// 	console.log('鼠标双击');
		// }
		// document.oncontextmenu = function(){
		// 	console.log('鼠标右击');
		// }



		var boxs = document.querySelector('#box');
		// 鼠标单击的时候改变大小
		boxs.onclick = function(){
			boxs.style.width = '400px';
		}
		// 鼠标双击的时候改变颜色
		boxs.ondblclick = function(){
			boxs.style.backgroundColor = 'red';
		}


	</script>
</body>
</html>
