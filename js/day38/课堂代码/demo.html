<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #box{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script type="text/javascript">

var box = document.querySelector('#box');
box.onmousedown = function(e){
    var ev1 = window.event || e;
    var startX = ev1.clientX - box.offsetLeft;
    var startY = ev1.clientY - box.offsetTop;
    console.log(startX);
    document.onmousemove = function(e){
        var ev2 = window.event || e;
        box.style.left = ev2.clientX - startX + 'px';
        box.style.top = ev2.clientY - startY + 'px';
    }
}
box.onmouseup = function(){
    document.onmousemove = null;
}
</script>
</html>
