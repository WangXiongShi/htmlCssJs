<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #box{
            position: absolute;
            top: 100px;
            left: 200px;
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script type="text/javascript">
// onkeydown : 按下

// onkeyup: 按键抬起

// 事件对象中携带的一个参数是:keyCode,这个参数里的是每个按键的编码,我们可以通 过编码来判断用户按的是哪个按键
    var box = document.querySelector('#box');
    document.onkeydown = function(e){
        var ev = window.event || e;
        switch(ev.keyCode) {
            case 37:
                box.style.left = box.offsetLeft - 10 + 'px';
                break;
            case 38:
                box.style.top = box.offsetTop - 10 + 'px';
                break;
            case 39:
                box.style.left = box.offsetLeft + 10 + 'px';
                break;
            case 40:
                box.style.top = box.offsetTop + 10 + 'px';
        }
    }

// 补充:
// element.offsetLeft:获取该元素离父级元素左边的距离
// element.offsetTop:获取该元素离父级元素上边的距离



    </script>
</body>
</html>
