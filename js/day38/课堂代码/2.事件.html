<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        // 事件
        // onclick
        // onmouseenter
        // onmouseleave
        // onload
        // onscroll

        // 等到HTML和图片加载完毕之后执行的回调函数
        window.onload = function(){

            var btn = document.querySelector('#btn');
            btn.style.background = 'red';

        }
    </script>
</head>
<body>
    <button id="btn">按钮</button>

</body>
</html>
