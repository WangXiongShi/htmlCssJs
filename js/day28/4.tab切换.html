<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab切换</title>
	<style type="text/css">
		.wrap{
			width: 166px;
			height: 166px;
			border:2px dashed red;
			overflow: hidden;
		}
		.wrap section{
			width: 166px;
			height: 166px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<input type="button" name="" class="btn1" value="按钮1" style="background-color: red;">
	<input type="button" name="" class="btn2" value="按钮2">
	<input type="button" name="" class="btn3" value="按钮3">
	<section class="wrap">
		<section>A</section>
		<section>B</section>
		<section>C</section>
	</section>

	<script type="text/javascript">
		// 获取按钮
		var btn1 = document.getElementsByClassName('btn1')[0];
		var btn2 = document.getElementsByClassName('btn2')[0];
		var btn3 = document.getElementsByClassName('btn3')[0];
		// 获取三个section
		var section1 = document.getElementsByTagName('section')[1];
		var section2 = document.getElementsByTagName('section')[2];
		var section3 = document.getElementsByTagName('section')[3];
		// 给按钮添加点击事件
		btn1.onclick = function(){
			section1.style.display = 'block';
			section2.style.display = 'none';
			section3.style.display = 'none';
			btn1.style.backgroundColor = 'red';
			btn2.style.backgroundColor = '';
			btn3.style.backgroundColor = '';

		}
		btn2.onclick = function(){
			section1.style.display = 'none';
			section2.style.display = 'block';
			section3.style.display = 'none';
			btn2.style.backgroundColor = 'red';
			btn1.style.backgroundColor = '';
			btn3.style.backgroundColor = '';
		}
		btn3.onclick = function(){
			section1.style.display = 'none';
			section2.style.display = 'none';
			section3.style.display = 'block';
			btn3.style.backgroundColor = 'red';
			btn2.style.backgroundColor = '';
			btn1.style.backgroundColor = '';
		}
	</script>
</body>
</html>
