<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zuoye3解析</title>
	<style type="text/css">
		.wrap{
			overflow: hidden;
			width: 100px;
			height: 100px;
			border:1px dashed black;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<input type="button" name="" class="input1" value="按钮1">
	<input type="button" name="" class="input1" value="按钮2">
	<input type="button" name="" class="input1" value="按钮3">
	<div class="wrap">
		<div class="box">A</div>
		<div class="box">B</div>
		<div class="box">C</div>
	</div>
	<script type="text/javascript">
		var inps = document.getElementsByTagName('input');
		var divs = document.getElementsByClassName('box');

		for(var i = 0; i < 3; i++){
			inps[i].index = i;
			inps[i].onclick = function(){
				for (var j = 0; j < 3; j++) {
					inps[j].style.backgroundColor = '';
					divs[j].style.display = 'none';
				}
				this.style.backgroundColor = 'yellow';
				divs[this.index].style.display = 'block';
			}
		}
	</script>
</body>
</html>
