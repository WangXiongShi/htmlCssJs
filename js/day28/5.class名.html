<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class名</title>
	<style type="text/css">
		.active{
			background-color: yellow;
			font-size: 20px;
			border-radius:20px;
		}
	</style>
</head>
<body>
	<button>按钮1</button>
	<button>按钮2</button>
	<button>按钮3</button>
	<script type="text/javascript">
		var btn1 = document.getElementsByTagName('button')[0];
		var btn2 = document.getElementsByTagName('button')[1];
		var btn3 = document.getElementsByTagName('button')[2];
		btn1.onclick = function(){
			btn1.className = 'active';
			btn2.className = '';
			btn3.className = '';
		}
		btn2.onclick = function(){
			btn1.className = '';
			btn2.className = 'active';
			btn3.className = '';
		}
		btn3.onclick = function(){
			btn1.className = '';
			btn2.className = '';
			btn3.className = 'active';
		}
	</script>
</body>
</html>
