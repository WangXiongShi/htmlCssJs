<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素获取的三种方法</title>
	<style type="text/css">
		#box{
			width: 168px;
			height: 168px;
			border:1px solid black;
		}
		.cls{
			width: 268px;
			height: 268px;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<section id="box"></section>
	<section class="cls"></section>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<script type="text/javascript">
		var lis = document.getElementsByTagName('li');
		// lis.style.backgroundColor = 'red';
		
			for(var i = 0; i < lis.length; i++){//获取li的长度
				lis[i].onclick = function(){
					for(var j=0; j < lis.length; j++){
						if(j != i){
							lis[j].style.backgroundColor = '';
						}
					
				}
				this.style.backgroundColor = 'red';
			}
		}

		var boxo = document.getElementById('box');
		boxo.style.backgroundColor = 'black';
		// document.getElementById('box').style.backgroundColor = 'red';

		var clso = document.getElementsByClassName('cls')[0];
		clso.style.backgroundColor = '#ccc';
	</script>
</body>
</html>
