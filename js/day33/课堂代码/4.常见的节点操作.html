<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <ul id="uls"></ul>
    <script type="text/javascript">
        // 增删改查

        // 创建标签节点
        var li = document.createElement('li');

        // 创建文本节点
        var txt = document.createTextNode('hello dongshi');

        li.appendChild(txt);

        // 创建注释节点
        // document.createComment('这个是一个注释');

        var uls = document.querySelector('#uls');
        uls.appendChild(li);

        // appendChild():向节点末端添加节点




    </script>
</body>
</html>
