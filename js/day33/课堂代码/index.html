<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #wrap{
            width: 550px;
            height: 317px;
            border: 1px solid red;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        #leftBtn,#rightBtn{
            position: absolute;
            width: 60px;
            height: 80px;
            font-size: 60px;
            color: white;
            background: grey;
            line-height: 80px;
            text-align: center;
            top:55px;
            display: none;
        }
        #leftBtn{
            left: 0;
        }
        #rightBtn{
            right:0;
        }
        #slider{
            position: absolute;
            bottom: 20px;
            width: 260px;
            left: 180px;
            height: 30px;
        }
        ul,li{
            list-style: none;
            padding:0;
            margin: 0;
        }
        .slider li{
            float: left;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: white;
            margin-left: 20px;
        }

        .banner li{
            float: left;
        }
        .banner img{
            width: 100%;
        }
        .clearFix::after{
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
        <div id="wrap">
        <ul class="banner clearFix">
            <li><img src="img/0.jpg" alt=""></li>
            <li><img src="img/1.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
            <li><img src="img/4.jpg" alt=""></li>
        </ul>
        <p id="leftBtn"><</p>
        <p id="rightBtn">></p>
        <div id="slider">
            <ul class="slider">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>

    </div>
    <script type="text/javascript">

    var wrap = document.getElementById('wrap');
    var leftBtn = document.getElementById('leftBtn');
    var rightBtn = document.getElementById('rightBtn');
    var banner = document.getElementsByClassName('banner')[0];
    var lis = banner.getElementsByTagName('li');

    var index = 0;

    var slider = document.getElementsByClassName('slider')[0];
    var btns = slider.getElementsByTagName('li');

    var timer = null;

    autoPlay();
    wrap.onmouseenter = function(){
        leftBtn.style.display = 'block';
        rightBtn.style.display = 'block';
        clearInterval(timer);
    }
    wrap.onmouseleave = function(){
        leftBtn.style.display = 'none';
        rightBtn.style.display = 'none';
        autoPlay();
    }

    rightBtn.onclick = function(){
        nextFn();
    }

    leftBtn.onclick = function(){

        index--;
        if(index < 0){
            index = 4;
        }
        for(var i = 0; i < lis.length; i++){
            lis[i].style.display = 'none';
            btns[i].style.backgroundColor = '';
        }
        lis[index].style.display = 'block';
        btns[index].style.backgroundColor = 'red';
    }

    for(var i = 0; i < btns.length; i++){
        btns[i].count = i;
        btns[i].onclick = function(){
            for(var j = 0; j < btns.length; j++){
                btns[j].style.backgroundColor = '';
            }
            index = this.count;
            lis[index].style.display = 'block';
            btns[index].style.backgroundColor = 'red';
        }
    }

    function autoPlay(){
        timer = setInterval(function(){
            nextFn();
        },1000);
    }


    function nextFn(){
        index++;
        if(index >= 5){
            index = 0;
        }
        for(var i = 0; i < lis.length; i++){
            lis[i].style.display = 'none';
            btns[i].style.backgroundColor = '';
        }
        lis[index].style.display = 'block';
        btns[index].style.backgroundColor = 'red';

    }





    </script>
</body>

</html>
