<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="button" name="" id="btn" value="按钮">
    <ul id="uls"></ul>
    <script type="text/javascript">
        var uls = document.querySelector('#uls');
        var btn = document.querySelector('#btn');
        var i = 0;
        var del = [];
        btn.onclick = function(){
            var li = document.createElement('li');

            li.innerHTML = '我是li' + i + '<a href="#">删除</a>';
            i++;
            uls.appendChild(li);
            del = document.querySelectorAll('li a');
            for(var j = 0; j < del.length; j++){
                del[j].onclick = function(){
                    uls.removeChild(this.parentNode);
                }
            }
        }


    </script>
</body>
</html>
