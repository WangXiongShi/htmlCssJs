<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BOM里面的对象</title>
</head>
<body>
	<script type="text/javascript">
		document.onclick = function(){
			window.open('http://www.baidu.com','百度一下','height=200,width=600');
		}

		// window.open() - 打开新窗口

		// window.close() - 关闭当前窗口
	</script>
</body>
</html>
