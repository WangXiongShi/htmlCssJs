<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// Location 对象包含有关当前 URL 的信息.

		// href 设置或返回完整的 URL.

		// hash 设置或返回从井号 (#) 开始的 URL (锚) .

		// location.hostname 返回 web 主机的域名

		// location.pathname 返回当前页面的路径和文件名

		// location.port 返回 web 主机的端口 (80 或 443)

		// location.protocol 返回所使用的 web 协议 (http:// 或 https://)




		// 其他location对象的方法
		// location.reload() - 重新加载当前页面
		// 立即打开url并且在浏览器历史记录中生成一条记录, 三种方法效果一样

		// 1: window.location = "https://www.baidu.com/"
		// 2: location.href = "https://www.baidu.com/" ; //最常用   面试题  产生历史记录可以后退
		// 3: location.assign("https://www.baidu.com/");
		// 不会产生历史记录, 不能退后到前一个页面
		// location.replace("https://www.baidu.com"); //最常用   面试题		不产生历史记录不能后退






	</script>
</body>
</html>
