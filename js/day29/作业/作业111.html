<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.warp{
			height: 326px;
			width: 600px;
			border:1px solid red;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		.warp div{
			width: 200px;
			height: 80px;
			/*border:1px solid red;*/
			background: #ccc;
			margin-top: 1px;
		}
		.warp .ba{
			float: left;
		}
		.ba .a{
			position: relative;
		}
		 .a .a1{
			background: url('1.png') no-repeat 0 0;
			width: 131px;
			height: 29px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%); 
		}
		.a .b1{
			background: url('1.png') no-repeat -144px 0;
			width: 133px;
			height: 29px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%); 
		}
		.a .c1{
			background: url('1.png') no-repeat -1px -33px;
			width: 130px;
			height: 29px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%); 
		}
		.a .d1{
			background: url('1.png') no-repeat -144px -32px;
			width: 127px;
			height: 29px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%); 
		}
		.fo{
			width: 398px;
			height: 326px;
			float: right;
			overflow: hidden;
			font-size: 30px;
			text-align: center;
		}

		.main{
			width: 398px;
			height: 326px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="warp">
		<div class="ba">
			<div class="a">
				<div class="a1"></div>
			</div>
			<div class="a">
				<div class="b1"></div>
			</div>
			<div class="a">
				<div class="c1"></div>
			</div>
			<div class="a">
				<div class="d1"></div>
			</div>
		</div>
		<section class="fo">
			<section class="main">1</section>
			<section class="main">2</section>
			<section class="main">3</section>
			<section class="main">4</section>
		</section>
	</div>
	
	
	<script type="text/javascript">
		var a = document.getElementsByClassName('a');
		var main = document.getElementsByClassName('main');
		for(var i = 0; i < 4;i++){
				a[i].index = i;
		a[i].onclick = function(){
			for(var j = 0; j < 4;j++){
					a[j].style.backgroundColor = '';
					main[j].style.display = 'none';
				}
					this.style.background = 'yellow';
					main[this.index].style.display = 'block';
			}
		}
	

       
      
	</script>
</body>
</html>
