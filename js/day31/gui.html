		var a = 10;
		var	div = document.getElementsByTagName('div')[0];
		var h1 = document.getElementsByTagName('h1')[0];
		var j =	setInterval(function(){
			a--;

				clearInterval(j);
				h1.style.display = 'none';
				div.style.display = 'block';
			}
			h1.innerHTML = a;

</script>
