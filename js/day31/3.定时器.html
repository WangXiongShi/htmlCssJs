<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3.定时器</title>
	<style type="text/css">
		#box{
			position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
			width: 300px;
			height: 300px;
			background-color: red;
			display: none;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<h1>10</h1>
	<script type="text/javascript">

	// 定时器: 	
	// 一次性定时器	两个参数: 	第一个参数:函数 	第二个参数:时间
	// setTimenout(function(){
	// 	alert(1);
	// },3000);

	// var box = document.getElementById('box');
	// setTimeout(function(){
	// 	box.style.display = 'block';
	// },1000);



	// 重复/循环定时器
	// setInterval(function(){
	// 	// box.style.display = 'block';
	// 	alert(1);
	// },3000);

	var a = 10;
	var h1 = document.getElementsByTagName('h1')[0];
		var j = setInterval(function(){
		a--;
		if(a <= 0){
			clearInterval(j);
		}
		h1.innerHTML = a; 
	},1000);

	</script>
</body>
</html>
