        //随机数公式:random() * (max - min + 1) + min

        for(var i = 0; i < 100; i++){
            console.log(randFn(22,55));
        }


        function randFn(min,max){
            var rand = Math.random() * (max - min + 1) + min;
            return parseInt(rand);
        }
