<html lang="en">
<head>

<body>
    <button id="btn">开始</button>
    <ul>
        <li>我是li1</li>

        <li>我是li17</li>
        <li>我是li18</li>
        <li>我是li19</li>
        <li>我是li20</li>
    </ul>
    <script type="text/javascript">
        var lis = document.getElementsByTagName('li');
        var btn = document.getElementById('btn');
        var bol = true;
        var timer = null;
        var r = 0;
        var a = 0;
        btn.onclick = function(){
            if(bol){
                timer = setInterval(function(){
                    a++;
                    for(var i = 0; i < lis.length; i++){
                        lis[i].style.backgroundColor = '';
                    }
                    r = randFn(0, lis.length - 1)
                    lis[r].style.backgroundColor = 'rgb(' + randFn(0, 255) + ',' + randFn(0, 255) + ',' + randFn(0, 255)+')';
                    if(a > randFn(6, 15)){
                        for(var j = 0; j < lis.length; j++){
                            lis[j].style.backgroundColor = '';
                        }
                        lis[2].style.backgroundColor = 'red';

                        clearInterval(timer);
                        // alert(lis[2].innerHTML);
                    }
                },100);
                bol = !bol;
                btn.innerHTML = '暂停';
            }else{
                clearInterval(timer);
                bol = !bol;
                btn.innerHTML = '开始';
                // alert(lis[r].innerHTML)

            }


        }



        function randFn(min,max){
            var rand = Math.random() * (max - min + 1) + min;
            return parseInt(rand);
        }









    </script>
</body>
</html>
