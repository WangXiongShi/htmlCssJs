<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            width: 300px;
            height: 300px;
            background-image: url(2.jpg);
        }
        h1{
            font-size: 80px;
            color: white;
            position: absolute;
            left: 50%;
            top: 35%;
            z-index: 10000;
            transform: translate(-50%,-50%);

        }
    </style>
</head>
<body>

    <div class="box"><h1>3</h1></div>
    <script type="text/javascript">
        var box = document.getElementsByClassName('box')[0];
        // 定时器：
        // 一次性定时器
        // 两个参数
        // 第一个参数:函数
        // 第二个参数:时间
        // setTimeout(function(){
        //     box.style.display = 'block';
        // },5000);

        // 同步/异步执行
        // var a = 10;
        // console.log(a);

        // 重复/循环定时器
        var a = 3;
        var h1 = document.getElementsByTagName('h1')[0];
        var timer = setInterval(function(){
            a--;
            if(a <= 0){
                box.style.backgroundImage = 'url(1.jpg)';
                clearInterval(timer);
            }
            h1.innerHTML = a;
        },1000);



        // setTimeout()    clearTimeout()
        // setInterval()   clearInterval()





    </script>
</body>
</html>
