<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
		ul{
			list-style:none;
			width: 25%;
			float:left;
		}
		ul li img{
			width: 100%;
			/*解决图片的空隙*/
			display:block;
		}
		ul li{
			width: 97%;
			margin:3% 3%;
		}
		.clearFix::after{
			content:'';
			display:black;
			clear:both;
		}
	</style>
</head>
<body>
	<section id="wrap" class="clearFix">
		<ul></ul>
		<ul></ul>
		<ul></ul>
		<ul></ul>
	</section>
	<script type="text/javascript">
		var uls = document.querySelectorAll('#wrap ul');
		for(var i=1; i<39; i++){
			// 创建li
			var li = document.createElement('li');
			// 给li添加图片
			li.innerHTML = '<img src="imgs/'+i+'.jpg"/>';
			li.children[0].onload = function(){
				console.log(1);
				// 判断ul的高度,用来存放ul的高度
				var a = [];
				for (var j = 0; j < uls.length; j++) {
					a.push(uls[j].offsetHeight);
				}
				var zm = a[0];
				var minIndex = 0;
				for(var k=0; k < a.length; k++){
					if(zm > a[k]){
						zm = a[k];
						minIndex = k;
					}
				}
				uls[minIndex].appendChild(this.parentNode);
			}
		}
	</script>
</body>
</html>
