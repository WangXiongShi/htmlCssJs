<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业解析时钟</title>
	<style type="text/css">
		#wrap{
			width: 400px;
			height: 400px;
			border-radius: 50%;
			background-image:-webkit-linear-gradient(#d3e8ef 0%,#a3adb0 50%,#767674 100%);
			position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
		}
		#clock{
			width: 380px;
			height: 380px;
			border-radius: 50%;
			background-color: white;
			position: absolute;
			top:10px;
			left:10px;
		}
		#clock div{
			position: absolute;
			width: 100%;
			top:170px;
			left:5px;
			font-size:30px;
		}
		#clock span{
			display: block;
			width: 30px;
			height: 30px;
		}
		#second{
			width: 2px;
			height: 190px;
			background-color: red;
			position: absolute;
			left:199px;
			top:10px;
			transform-origin: bottom;
		}
		#minutes{
			width: 4px;
			height: 140px;
			background-color: black;
			position: absolute;
			left: 198px;
			top: 60px;
			transform-origin: bottom;

		}
		#hours{
			width: 6px;
			height: 110px;
			background-color: pink;
			position: absolute;
			left: 197px;
			top: 90px;
			transform-origin: bottom;

		}
		#plummet{
			width: 2px;
			height: 130px;
			background-color: red;
			position: absolute;
			bottom: 70px;
			left: 199px;
			transform: rotate(30deg);
			transform-origin: top;
			animation-name: move;
			animation-duration: 1s;
			animation-direction: alternate;
			animation-iteration-count:infinite;
			animation-timing-function: linear;
		}
		#plummet::after{
			content: '';
			display: block;
			width: 15px;
			height: 15px;
			border-radius: 50%;
			position: absolute;
			left: -7.5px;
			bottom: -7px;
			background-color: black;
		}
		@keyframes move{
			0%{
				transform: rotate(30deg);
			}
			100%{
				transform: rotate(-30deg);
			}
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="clock">
			<div><span>9</span></div>
			<div><span>10</span></div>
			<div><span>11</span></div>
			<div><span>12</span></div>
			<div><span>1</span></div>
			<div><span>2</span></div>
			<div><span>3</span></div>
			<div><span>4</span></div>
			<div><span>5</span></div>
			<div><span>6</span></div>
			<div><span>7</span></div>
			<div><span>8</span></div>
		</div>
		<div id="second"></div>
		<div id="minutes"></div>
		<div id="hours"></div>
		<div id="plummet"></div>
	</div>
	<script type="text/javascript">
		// 获取所有数字
		var numbers = document.querySelectorAll('#clock div');
		// 获取所有的span
		var spans = document.querySelectorAll('#clock span');
		// 获取秒针
		var second = document.querySelector('#second');
		// 获取分针
		var minutes = document.querySelector('#minutes');
		// 获取小时
		var hours = document.querySelector('#hours');
		for(var i=0; i<numbers.length; i++){
			numbers[i].style.transform = 'rotate('+i*30+'deg)';
			spans[i].style.transform = 'rotate('+i*-30+'deg)';
		}

		clockInit();

		setInterval(function(){
			clockInit();
		},500)

		function clockInit(){
			var nowDate = new Date();
			var nowSec = nowDate.getSeconds();
			var nowMin = nowDate.getMinutes();
			var nowHour = nowDate.getHours();
			second.style.transform = 'rotate('+ nowSec*6 +'deg)';
			minutes.style.transform = 'rotate('+ nowMin*6 +'deg)';
			hours.style.transform = 'rotate('+ nowHour*30 +'deg)';
		}
	</script>
</body>
</html>
