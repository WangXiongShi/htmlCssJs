<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #wrap{
            width: 600px;
            height: 600px;
            border: 1px solid red;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        #wrap div{
            position: absolute;
            background-size: 100%;
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
    <script type="text/javascript">
    var wrap = document.querySelector('#wrap');

    function creatDiv(n){
        for(var j = 0; j < n; j++){
            for(var i = 0; i < n; i++){
                var div = document.createElement('div');
                div.style.width = 600 / n + 'px';
                div.style.height = 600 / n + 'px';
                div.style.top = j * 600 / n + 'px';
                div.style.left = i * 600 / n + 'px';
                // div.innerHTML = i;
                div.style.backgroundImage = 'url(img/1.png)';
                wrap.appendChild(div);
            }
        }

        // 获取所有的div
        var divs = document.querySelectorAll('#wrap div');
        var rand = randFn(0, divs.length - 1);
        divs[rand].style.backgroundImage = 'url(img/2.png)';
        divs[rand].onclick = function(){
            while(wrap.children.length){
                wrap.removeChild(wrap.children[0]);
            }
            a++;
            creatDiv(a);
        }
    }
    creatDiv(2);
    var a = 2;
    function randFn(min,max){
        return parseInt(Math.random() * (max - min + 1) + min);
    }








    </script>
</body>
</html>
