<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id='wrap'></div>
<script type="text/javascript">
    // 图片对象
    // var img = document.createElement('img');

    // 一张图片宽高为100*100
    var img = new Image();

    img.src = 'img/1.png';

    // 图片加载完毕后，执行的函数
    img.onload = function(){
        alert(img.clientHeight);
    }



    var wrap = document.querySelector('#wrap');
    wrap.appendChild(img);



</script>
</body>

</html>
