<body>
	<script type="text/javascript">

	// 操作符分为五种:

			// 1:赋值操作符		=是用来赋值的
								// +=:
										// 例如: a += 100;
										//  a = a + 100;

								// *=
										// 例如: a *= 100;
										// a = a * 100;

								// /=
										//例如: a /= 100;
										// a = a / 100;

								// %=
										// 例如: a %= 100;
										// a = a % 100;



			// 2:算术操作符		+ - * / 
								// var a = (7);
								// var b = (4);
								// var c = a % b;
								// console.log(c);
								// var d = a % b;
								// console.log(d);

			// 3:关系操作符(条件判断符)		>(大于) <(小于) =(赋值) >=(大于等于) <=(小于等于) ==(等于):判断变量里面的值是否相等(不包含数据类型) !=(不等于) ===(全等于):判断变量里面的值和数据类型是否相等

			
			// 4:逻辑操作符		
								// &&与->并且	前后两个值,只要有一个为假,最后结果为假;	


								// 短路现象,&&当第一个条件为假的时候,后面将不再执行
								var a = 100;
								var b = 200;
								var c = 300;
								var d = 10;
								var bol = (a > b) && (d = 200);
								alert(d);
								// 短路现象,||当第一个条件为真的时候,后面将不再执行
								var a = 100;
								var b = 200;
								var c = 300;
								var d = 10;
								var bol = (a > b) || (d = 200);
								// || a>b是假的所以执行, 后面d重新赋值叠加了200,所以打印出来的d是200
								alert(d);


								// ||或			只要有一个为真,最后结果为真;
								// !非,取反		只对真假取反
								// var bol = !true;
								// alert(bol);



			// 在计算机中非0即真 只要不是0就是真的






			// 声明变量
			var a = 100;
			alert(a);// a = 100

			// 使用变量
			a += 200;
			alert(a);//a = 300

			a += 100;
			alert(a);// a = a + 100; a = 400;
	</script>
