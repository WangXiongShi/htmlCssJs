<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.js的引入方式</title>

</head>
<body>




	<!-- 一般会写在body的闭标签上面 -->
	<script type="text/javascript">
		// 运行html+css是由浏览器webkit内核来渲染解析的
		// 运行javascript是由浏览器v8引擎来解析的
		// 调试语句: (弹框)
		// 这个弹框相当于警告框 alert() 警告框	用来调试我们的代码的
		alert("hello javascript");

		// 确认消息框	confirm() 确认消息框
		confirm('sssssss');

		// 提示消息框	prompt() 提示消息框
		prompt('sssssssssssss');
	</script>
</body>
</html>
