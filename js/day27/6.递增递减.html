<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6.递增递减</title>
</head>
<body>
	
	<script type="text/javascript">
		var b = 501;

		// 赋值的时候(在=号后面)++在前,赋值新值(先计算,后赋值),++在后赋旧值(先赋值后计算)

		// ++b
		// b++
		//var a = b++;  // a 等于501
		var a = ++b;  // a 等于502
		// var a = ++b;

		alert(a);
	</script>
</body>
</html>
