<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8.获取元素</title>
	<style type="text/css">
		#box{
			width: 200px;
			height: 200px;
			background-color:red;

		}
	</style>
</head>
<body>
	<section id="box"></section>


	<script type="text/javascript">
		// 使用id获取元素
		// var box = document.getElementById('box');
		// // 给box添加点击事件
		// box.onclick = function(){
		// 	alert('dian wo');
		// }

		var box = document.getElementById('box');
		// document:文档
		// get:获取
		// element:元素
		// By:通过
		// id

		// 给box添加点击事件
		box.onclick = function(){
			box.style.backgroundColor = 'blue';
			box.style.width = '100px';
			box.style.borderRadius = '50%';
		}
	</script>
</body>
</html>
