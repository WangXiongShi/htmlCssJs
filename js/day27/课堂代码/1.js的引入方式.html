<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css"></style>

</head>
<body>

    <!-- 一般会写在body闭标签的上面 -->

    <script type='text/javascript'>
        // 运行html+css是由浏览器webkit内核来渲染解析
        // 运行JavaScript是由浏览器V8引擎来解析

        // 调试语句:(弹框)
        // alert():警告框
        alert("hello javascript");

        // confirm():确认消息框
        confirm('sssssss');

        // prompt():提示消息框
        prompt('sadasdasds');



    </script>
















</body>
</html>
