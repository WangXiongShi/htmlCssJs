<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.变量的命名规范</title>
</head>
<body>
	<script type="text/javascript">
		// 变量的命名规范
		// 1:多个单词使用小驼峰命名法 	首字母小写		或者使用下划线链接
		// 2:变量名不要与关键字冲突
		// 3:变量名必须是数字,字母,下划线, $组成, 其中数字不能开头(一般不以$作为开头)
		// 4:变量名之间不能出现空格  



	</script>
</body>
</html>
