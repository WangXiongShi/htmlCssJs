<!DOCTYPE html>
<html>
<head>
	<title>伪类</title>
	<meta charset="utf-8"/>
	<style>
		/*
			伪类：一般用于描述某种状态或者复合某种条件
			li:first-child:第一个li元素
			  1,：第一个
			  2：li元素
		*/
		ul li:first-child{
			color:red;
		}
		ul li:last-child{
			color:green;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
</html>
