<!DOCTYPE html>
<html>
	<head>
		<title>属性选择器</title>
		<meta charset="UTF-8"/>
		<style>
			.quick{
				width:404px;
				height:83px;
				font-size:16px;
				line-height:83px;
				background:url(images/beijingtu.png);
				text-indent:125px;
			}
			.quick a{
				color:#333;
				text-decoration:none;
			}
			.quick:hover{
				cursor:pointer;
			}
			.quick a:hover{
				color:red;
			}
			.na{
				width:404px;
				height:83px;
				font-size:16px;
				line-height:83px;
				background:url(images/beijin.png);
				text-indent:125px;
			}
			.na a{
				color:#333;
				text-decoration:none;
			}
			.na:hover{
				cursor:pointer;
			}
			.na:hover a:hover{
				color:red;
			}
			.n{
				width:404px;
				height:83px;
				font-size:16px;
				line-height:83px;
				background:url(images/xiaoren.png);
				text-indent:125px;
			}
			.n a{
				color:#333;
				text-decoration:none;
			}
			.n:hover{
				cursor:pointer;
			}
			.n:hover a:hover{
				color:red;
			}
		</style>
	</head>
	<body>
		<div class="quick"><a href="#">型联合春蕾女童关计划</a></div>
		<div class="na"><a href="#">型联合春蕾女童关爱计划</a></div>
		<div class="n"><a href="#">型联合春蕾女童关爱计划</a></div>
	</body>
</html>
