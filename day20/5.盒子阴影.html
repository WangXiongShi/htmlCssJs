<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background: yellow;
			/*
				box 5个值
						第一个值代表: x轴平移;
						第二个值代表: y轴平移;
						第三个值代表: 模糊度(blur);
						第四个值代表: 阴影大小;
						第五个值代表: 颜色;
			*/
			/*box-shadow: 10px 10px 10px 10px red;*/
			border-radius:50%;
		}
		.box:hover{
			box-shadow: 10px 10px 10px 10px red;
		}
		h1{
			/*text-shadow: 10px 10px 10px red ;*/
			/*
				text 4个值	
						第一个值代表: x轴平移;
						第二个值代表: y轴平移;
						第三个值代表: 模糊度(blur);
						第四个值代表: 颜色;
			*/
			display:inline-block;
		}
		h1:hover{
			text-shadow: 10px 10px 10px red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<h1>我是superman</h1>
	<div class=""></div>
</body>
</html>
