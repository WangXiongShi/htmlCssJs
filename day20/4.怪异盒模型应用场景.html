<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>怪异盒模型应用场景</title>
	<style type="text/css">
		*{
			padding:0px;
			margin:0px;
		}
		.wrap{
			width:100%;
			height:100px;
			background-color:#ccc;
		}
		.box1,.box2,.box3,.box4{
			width:25%;
			height:100px;
			background-color:red;
			float:left;
			border:1px solid black;
			border-radius:20px;
			box-sizing:border-box;
			/*当加上box-sizing:border-box;(怪异盒模型)时就不会被挤到第二行
				否则会被挤到第二行*/
		}
		.box2{
			
			background-color:yellow;
			
		}
		.box3{
			
			background-color:green;
			
		}
		.box4{
			
			background-color:blue;
			
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</div>
</body>
</html>
