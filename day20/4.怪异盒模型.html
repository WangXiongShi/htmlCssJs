<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>怪异盒模型</title>
	<style type="text/css">
		.box{
			width:500px;
			height:500px;
			background-color:red;
			padding:10px;
			border:100px solid #ccc;
			box-sizing:border-box;   /* border-box (怪异盒模型)*/
		}
	</style>
</head>
<body>
	<!-- 
		标准盒模型:
			padding
			border
			content(width/height)
		怪异盒模型:
			content(width/height)
	 -->
	 <section class="box"></section>
</body>
</html>
