<!DOCTYPE html>
<html>
<head>
	<title>相对自身定位</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		.box1{
			position:relative;
			top:260px;
			left: 200px;
			height:200px;
			background-color:red;
			z-index:-1;
		}
		.box2{
			width:500px;
			height: 300px;
			background-color:blue;
		}
	</style>
</head>
<body>
	<!-- 
		position里面的值:
			relative:
					相对定位(相对与自身来定位) 

		配合position的属性:
				top:向上
				left:向左
				z-index:堆叠顺序(默认值为0)  当大于0时被覆盖,当小于0时显示出来
				
	-->
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
