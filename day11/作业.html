<!DOCTYPE html>
<html>
<head>
	<title>作业</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		.header{
			height: 50px;
			width:200px;
			background-color:#ccc;
			position: relative;
		}
		.main{
			height: 200px;
			width:200px;
			background-color: blue;
			position: relative;
		}
		.footer{
			width: 200px;
			height: 40px;
			background-color: pink;
		}
		.h-title{
			/*background-color: yellow;*/
			position: absolute;
			left:10px;
			top:30px;
			z-index: 10;
		}
		.warp{
			margin:300px;
		}
		.play{
			width:50px;
			height: 30px;
			border-radius: 50%;
			background-color: black;
			position:absolute;
			top:85px;
			left:75px;
		}
		p{
			position: absolute;
			bottom:0px;
			width: 180px;
			left:10px;
			/*background-color: red;*/
			color:white;
			text-align:center;
		}
	</style>
</head>
<body>
	<div class="warp">
		<div class="header">
			<div class="h-title">
				<img src="images/zhongguo.png" style="vertical-align:top;">
				<span>王雄师</span>
			</div>
		</div>
		<div class="main">
			<div class="play"></div>
			<p>我是宇宙无敌大帅哥</p>
		</div>
		<div class="footer">
			
		</div>
	</div>
</body>
</html>
