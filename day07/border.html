<!doctype html>
<html>
	<head>
		<title>margin</title>
		<meta charset="utf-8"/>
		<style>
			h1{
				width:500px;
				height:500px;
				background-color:red;
				/*
				
					border:三个参数；
					第一个参数（值）：边框的宽度；
					第二个参数（值）：边框的颜色；
					第三个参数（值）：边框的样式（类型）(solid实线)（dashed虚线）；
						【注意】：三个参数（值）没有顺序；
				
				*/
						border: 50px pink dashed;
						/*
							border-top
							border-bottom
							border-left
							border-right
						*/
			}
		</style>
	</head>
	<body>
		<!-- border边框-->
			<h1>我是h1标签</h1>
	</body>
</html>
