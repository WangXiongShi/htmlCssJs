<!DOCTYPE html>
<html>
	<head>
		<title>Document</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="text.css">
	</head>
	<body>
	<!--
		css引入方式三种方法：1：行内（标签内）引入方式
							 2：内部引入
							 3：外部引入
								1：创建一个，css文件
								2：在css文件中直接写样式（无需写style标签）
								3：将css文件与html文件产生关联
								4：相关联的必须在同一个文件夹中
								rel:stylesheet 告诉浏览器这个标签是样式表
								type:text/css  告诉这个标签解析的是css文本
								href:XXXX.css  高速浏览器去加载名字叫做XXXX的文件
								margin-left		margin-right	margin-top	 margin-bottom
								左边距离		右边距离		上边距离		下边距离
	-->
		<!--<h1 style="background-color:red">我是h1</h1>-->
		
		<!--<h3>我是h3标签</h3>-->
		<a href="#">百度一下</a>
		<span class="nav">我稍后span标签</span>
		<div class="r">
			<span class="span1"><a href="#">首页</a></span>
			<span class="span2"><a href="#">hao123</a></span>
			<span class="span3"><a href="#">视频</a></span>
			<span class="span4"><a href="#">贴吧</a></span>
			<span class="span5"><a href="#">学术</a></span>
		</div>
		
	</body>
</html>
