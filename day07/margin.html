<!doctype html>
<html>
	<head>
		<title>margin</title>
		<meta charset="utf-8"/>
		<style>
			.b{
				width:300px;
				height:300px;
				background-color:red;
				/*
					margin:复合属性，包含了，margin-top/margin-left/margin-right/margin-bottom
				*/
				margin:100px;
			}
			.bo{
				width:300px;
				height:300px;
				background-color:yellow;
			}
		</style>
	</head>
	<body>
		<div class="b"></div>
		<div class="bo"></div>
	</body>
</html>
