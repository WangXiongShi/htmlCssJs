<!DOCTYPE html>
<html>
	<head>
		<title>列表</title>
		<meta charset="UTF-8"/>
		<style>
		body
		{
			font-size:14px;
			color:#333;
		}
		ul{
			list-style-type:none;
		}
		a{
		color#666;
		text-decoration:none;
		}
		.nav li{
			line-height:40px;
			background-image:url(angel-right.png);
			background-repeat:no-repeat;
			background-position:right center;
			width:300px;
			text-indent:10px;
			border-bottom:dashed 1px #e1e1e1;
			
		}
		.nav a{
			color:#333;
		}
		</style>
	</head>
	<body>
		<ul class="nav">
		<li><a href="#">常用联系人</a></li>
		<li><a href="#">我的购物</a></li>
		<li><a href="#">我的订单</a></li>
		<li><a href="#">收货地址</a></li>
		<li><a href="#">联系客服</a></li>
		<li><a href="#">意见反馈</a></li>
	</ul>
	</body>
</html>
