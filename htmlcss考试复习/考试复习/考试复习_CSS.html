<!DOCTYPE html><!-- document 文档  type 类型  -->
<html>
<head>
	<title>考试复习_CSS</title>
	<meta charset="UTF-8"/>
</head>
<body>
	<!-- 为标签应用样式 
		HTML  陈列元素
			应用一些简单的浏览器默认样式
		
			可以通过选择器应用自定义的样式
			
		标记选择器：p,div,span,i...
			p{
				font-size:14px;
			}
		
		类名选择器：.box,.nav,.info
			.box{
				background-color:red;
			}
			使用类名选择器，必须要给元素添加class属性
		ID选择器：#top,#center,#bottom
			#bottom{
				text-align:center;
			}
			使用ID选择器，必须要给元素添加id属性
			ID选择器，具有唯一性
		
		后代选择器：.box li,#bottom a, p span
			.box li{
				list-style-type:none;
			}
	-->
	<!--
		a标记的4个状态———4个伪类
			a:link	默认状态
			a:hover	鼠标悬停状态
			a:active	鼠标按下
			a:visited	已访问状态
			
			link,visited  只能用于a链接
			
			hover,active 可以应用到任意元素，IE6不支持
			
		:focus 聚焦状态
			一般用于输入控件/input
	-->
</body>
</html>
