<!DOCTYPE html><!-- document 文档  type 类型  -->
<html>
<head>
	<title>考试复习</title>
	<meta charset="UTF-8"/>
</head>
<body>
	html--Hyper Text Markup Language
	<h1>标题</h1>
	<h2>标题</h2>
	<h3>标题</h3>
	<h4>标题</h4>
	<h5>标题</h5>
	<h6>标题</h6>
	
	<ol> 有序列表 	
		<li></li> 
	</ol> 
	<ul>无序列表
		<li></li>
	</ul>
	<dl>   自定义列表
		<dt></dt>  自定义列表标题
		<dd></dd>	自定义描述
	</dl>
	<p></p>	段落	
	<i></i><em></em> 	斜体  强调斜体
	<b></b><strong></strong>	加粗  强调加粗
	<hr/> <br/> 	水平线	换行
	<div></div>		区域
	<span></span>	短文本
	<a href="#" target="_self"></a>		href：链接		target：运行状态
	<img src="images/img.jpg" width="100" height="100"/>
		<!--
			绝对路径：从根地址开始查找文件
				http://
				https://
				file:///C:/
				/
				
			相对路径：从当前文件所在文件夹开始查找文件
				day04/images/img.jpg
		-->
	
	<table align="center" width="500" height="auto" border="1" cellspacing="0" cellpadding="10" bgcolor="#03ccbb">
		<tr>
			<td align="right" rowspan="3">1</td>
			<td align="center" colspan="2">2</td>
		</tr>
		<tr>
			<td valign="middle">5</td>
			<td valign="bottom">6</td>
		</tr>
		<tr align="center" bgcolor="#FFFFFF">
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
		<!--
			border	定义边框
			width	定义宽度
			height	定义高度
			cellspacing	定义单元格外间距
			cellpadding	定义单元格内填充
			bgcolor	定义背景颜色
			align	定义水平对其方式
				left center right
			valign	定义垂直对其方式
				top middle bottom
				
				合并单元格
			横向合并单元格
				colspan
			
			竖向合并单元格
				rowspan
		-->
	<form method="post" action="http://www.baidu.com">
		<input type="submit"/>
	</form>
	<!--
		form 表单
			method 提交方式
				get 通过get方式提交	数据将显示到地址栏
				post 通过post方式提交 数据显示
			action	提交地址
		input 输入控件
			type 定义输入类型
				text 文本类型
				password 加密文本类型
				radio 单选框
				checkbox 复选框
				submit 提交
				reset 重置
				button 按钮
				
			name 定义字段名称
			
			value 设置默认值
		select 下拉菜单
			option 选项
			selected 默认选中
		textarea 文本区域
			rows 设置行数
			cols 设置列数
	-->
</body>
</html>
