<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap{
			height: 600px;
			display:flex;
			border:1px dashed black;
		}
		.wrap section{
			/*width: 150px;*/
			flex: 1;
			height: 150px;
			background-color:red;
		}
		.wrap section:nth-child(1){
			-webkit-order: 1;
			-moz-order: 1;
			-ms-order: 1;
			-o-order: 1;
			order: 1;
		}
		.wrap section:nth-child(2){
			flex:2;
			align-self: center;
			order: 4;
		}
		.wrap section:nth-child(4){
			align-self:flex-end;
			order:2;
		}
		.wrap section:nth-child(3){
			flex:2;
			align-self: flex-end;
			order:3;
		}
		/*order改变先后顺序,值越大越靠后*/
	</style>
</head>
<body>
	<section class="wrap">
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
	</section>
</body>
</html>
