<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .wrap{
            border: 1px solid red;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            height: 600px;
            align-content: space-around;
        }
        .wrap div{
            width: 400px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
