<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            border: 1px dashed red;
            list-style: none;
            display: flex;
            justify-content: space-around;
        }
        li{
            width: 150px;
            height: 150px;
            border: 1px dashed #ccc;
            background-color: pink;
        }

    </style>
</head>
<body>
    <ul class="clearFix">
        <li>我是1</li>
        <li>我是2</li>
        <li>我是3</li>
    </ul>
</body>
</html>
