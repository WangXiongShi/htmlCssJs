<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .wrap{
            display: flex;
            height: 600px;
            border: 1px dashed #ccc;
            /*align-items: center;*/
        }
        .wrap div{
            height: 150px;
            /*width: 25%;*/
            flex: 1;
            background-color: pink;
        }
        .wrap div:nth-child(1){
            order: 3;
        }
        .wrap div:nth-child(2){
            flex: 2;
            order: 1;
            /*align-self: center;*/
        }
        .wrap div:nth-child(3){
            order: 0;
        }
        .wrap div:nth-child(4){
            order: 5;
            /*align-self: flex-end;*/
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
