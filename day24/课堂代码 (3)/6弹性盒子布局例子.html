<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局例子</title>
	<style type="text/css">
		.wrap{
			border:1px solid red;
			height: 1000px;
			display:flex;
			flex-wrap:wrap;
			justify-content:center;
			align-items:center;
			justify-content:space-between;
		}
		.wrap section{
			width: 200px;
			height: 200px;
			background-color:blue;
		}
	</style>
</head>
<body>
	<section class="wrap">
		<section>1</section>
		<section>2</section>
		<section>3</section>
	</section>
</body>
</html>
