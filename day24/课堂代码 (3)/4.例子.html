<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .wrap{
            display: flex;
            flex-wrap: wrap;
            height: 700px;
            /*background-color: red;*/
            align-items: flex-start;
            /*align-content: space-around;*/
            justify-content: space-around;
        }
        .wrap div{
            width: 40%;
            height: 300px;
            border: 1px solid #ccc;
            box-sizing: border-box;

        }
        .box1{
            display: flex;

        }
        .box1 div{
            width: 50%;
            height: 200px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="box1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
