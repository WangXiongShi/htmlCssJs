<!DOCTYPE html>
<html>
	<head>
		<title>伸缩布局,弹性布局fuxi</title>
		<meta charset="utf-8">
		<style>
			.wrap{
				height:600px;
				border:1px dashed black;
				display:flex;
				justify-content:center;
				justify-content:space-between;
				/*flex-direction:column-reverse;*/
			}
			.wrap section{
				width:200px;
				height:200px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<section class="wrap">
			<section>1</section>
			<section>2</section>
			<section>3</section>
			<section>4</section>
			<section>5</section>
		</section>
	</body>
</html>
