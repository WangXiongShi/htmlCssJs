<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伸缩布局/弹性布局</title>
	<style type="text/css">
		.wrap{
			/*
				对父级设置弹性盒子,其子元素将会按照inline-block排列
			*/
			display:flex;
			border:1px dashed #ccc;
			height: 1000px;
			/*
				设置主轴的方向排列顺序  justify-content
			*/
			/*主轴开始*/
			/*justify-content:flex-start;*/

			/*主轴结束*/
			/*justify-content:flex-end;*/

			/*主轴居中*/
			/*justify-content:center;*/

			/*主轴空间平分*/
			/*justify-content:space-between;*/

			/*主轴四周空间平分*/
			/*justify-content:space-around;*/


			/*调整主轴方向*/
			/*
				横向排列默认是:row;
				横轴反向排列是:row-reverse;
				纵向排列:column;
				纵轴反向排列:column-reverse;
			*/
			/*注意:
					设置后flex后,float / clear / vertical-align 将失效

			*/
			flex-direction:row;
			justify-content:center;
			/*元素换行*/
			flex-wrap:wrap;
			/*
				调整侧轴space-between/
				space-around          的时候,必须要有多行,否则不生效
			*/
			align-content:space-between;
			/*
				1,给div设置一个足够的宽度
				2,要求div换行
				3,按照侧轴均分元素之间的距离
			*/

		}
		.wrap section{
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	 <section class="wrap">
	 	<section>1</section>
	 	<section>2</section>
	 	<section>3</section>
	 </section>
</body>
</html>
