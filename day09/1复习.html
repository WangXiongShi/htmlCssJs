<!DOCTYPE html>
<html>
<head>
	<title>1.复习</title>
	<meta charset="utf-8"/>
</head>
<body>
	<!-- 
		    标签分为三类
            块标签(block)：
                1:独占一行
                2:默认宽度100%
                3:支持所有的css样式
                例如:div、h1~h6、li、p、ul、ol、dl、dt、dd、br、hr、

            行标签(内联标签inline)：
               1:内容撑开宽高
               2:与内联标签并排显示(显示在一行)
               3:不能设置宽高的样式,并且不能设置margin-top和margin-bottom
               4:不能设置宽高,除可替换元素外
               例如:a、span、i、strong、b、em

            内联块标签(inline-block)：
                1:可设置宽高
                2:并列显示一行
                3:内容撑开宽高
                4：支持所有css样式
                例如:img、input

            特殊标签：
                table


                  CSS命名规范:
            1:名字要有语义化 
            2:以字母开头(不要以数字开头)
            3:不与关键字冲突(例如：body/head/div等等)
            4:多个单词以下划线或者中划线连接
            5:小驼峰命名法(多个单词,首字母大写，mainTop)

        公司规范:
            class名开头可以加公司首写字母
	 -->
</body>
</html>
