<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8"/>
		<style type="text/css">
			.bluediv{
				width: 400px;
				height: 400px;
				background-color:blue; 
			}
			.reddiv{
				background-color:red; 
				/*
					margin四个值的时候：
						第一个值代表-上
						第二个值代表-右
						第三个值代表-下
						第四个值代表-左

					margin三个值的时候：
						第一个值代表-上
						第二个值代表-左右
						第三个值代表-下

					margin两个值的时候：
						第一个值代表-上下
						第二个值代表-左右

					margin一个值的时候： 代表-上下左右
					padding和margin一样
				*/
				padding:10px 10px 10px 10px;
			}
		</style>
</head>
<body>
		<div class="bluediv"><div class="reddiv"></div></div>
		
	
	<!--
		
	-->
</body>
</html>
