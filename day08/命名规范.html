<body>
	
	<!-- 	css命名规范：
			1：语义化
			2：以字母开头（不要以数字开头）
			3：不要与关键字冲突（例如：head，div，body）
			4：多个单词以下划线或者中划线连接
			5：小驼峰命名法（多个单词之间，首字母大写  例如：mainTop）

		公司规范：
			class名开头可以加公司缩写字母
 -->
	

</body>
