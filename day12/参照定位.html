<!DOCTYPE html>
<html>
<head>
	<title>参照定位</title>
	<meta charset="utf-8"/>
	<style type="text/css">
		.box1{
			width: 600px;
			height: 600px;
			background-color: red;
			margin: 0px auto;
			padding:50px;
		}
		.box2{
			width: 400px;
			height: 400px;
			background-color: yellow;
			/*margin: 0px auto;*/
			padding: 10px;
			position: absolute;
		}
		.box3{
			width: 100px;
			height: 100px;
			background-color: black;
			position: absolute;
			left: 100px;
			top:100px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<div class="box3"></div>
		</div>
	</div>
</body>
</html>
