        h2{
            position: absolute;
            left: -1000px;
            animation-name: left-move;
            animation-duration: 0.6s;
            animation-fill-mode: forwards;

        }
        @keyframes left-move{
            0%{
                left: -1000px;
                transform: translate(-50%,-50%)
            }
            25%{
                left: 70%;
                transform: translate(-50%,-50%)
                /*transform: translate(-50%,-50%);*/
            }
            50%{
                left: 60%;
                transform: translate(-50%,-50%)
            }
            75%{
                left: 70%;
                transform: translate(-50%,-50%)
            }
            100%{
                left: 50%;
                transform: translate(-50%,-50%);
            }

        }
