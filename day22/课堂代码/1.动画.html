<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        .box{
            /*
                animation:动画;
            */
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: pink;
            /*animation: */
            /*
                动画名字
            */
            animation-name: move;
            /*动画持续时间*/
            animation-duration: 3s;
            /*
                动画重复次数
                    无限播放:infinite;
            */
            animation-iteration-count: 1;
            /*
                动画播放方向
                    reverse：反向
                    alternate:方向轮流播放;
            */
            animation-direction: alternate;
            /*
                动画运动方式

            */
            animation-timing-function: ease-out;
            /*动画延时执行*/
            animation-delay: 2s;

            /*
                动画结束后的状态
                    forwards:动画结束后保持最后一个状态;
            */
            animation-fill-mode: forwards;

            position: absolute;
        }
        /*keyframes:关键帧*/
        @keyframes move{
            from{
                /*left: 0px;*/
                /*top: 0px;*/
                width: 100px;
                height: 100px;

            }
            to{
                /*left: 800px;
                top: 200px;*/
                width: 200px;
                height: 200px;
            }
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>

</html>
