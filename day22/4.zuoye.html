<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业</title>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		.wrap{
			/*background-color:black;*/
			width: 100%;
			height:600px;
			background-image:url(images/1.jpg);
		}
		.box1{

			margin-top:10px;
		}
		.box2{
			width: 100%;
			height:100%;
			margin:0px auto;
		}
		.box2 img{
			display:inline-block;
			margin-left: 35px;
		}
	</style>
</head>
<body>
	<center>
		<section class="wrap">
			<section class="animated zoomInUp">
				<img src="images/fullstack_title.png">
			</section>
			<section class="box1 animated slideInLeft" style="color:#fff;font-size:30px;">
				打造精通
				<strong>前端+后台+服务器</strong>
				的
			</section>
			<section class="animated zoomInDown">
				<img src="images/QQ截图20170704171906.png">
			</section>
			<section class="box2">
				<img src="images/2.png" class="animated flip">
				<img src="images/3.png" class="animated flip">
				<img src="images/4.png" class="animated flip">
				<img src="images/5.png" class="animated flip">
				<img src="images/7.png" class="animated flip">
				<img src="images/8.png" class="animated flip">
				<img src="images/9.png" class="animated flip">
			</section>
		</section>
	</center>
</body>
</html>
