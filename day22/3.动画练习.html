<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画练习</title>
	<style type="text/css">
		h2{
			margin-top:300px;
            text-align: center;
			animation-name:move;
			animation-duration:2s;
			animation-fill-mode:forwards;
			animation-direction:reverse;
			animation-iteration-count:2;
		}
		@keyframes move{
			0%{
				font-size: 100px;
				transform:translateY(20px);
			}
			20%{
				transform:translateY(-20px);
			}
			40%{
				transform:translateY(80px);
			}
			60%{
				transform:translateY(-80px);
			}
			80%{
				transform:translateY(-50px);
			}
			100%{
				transform:translateY(50px);
				color:red;
			}
		}
	</style>
</head>
<body>
	<h2>Animate.css</h2>
</body>
</html>
