<!DOCTYPE html>
<html>
	<head>
		<title>图像</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<!-- 图像：image  标记：img  
			source:src  源
			
			相对路径：
				从当前文件所在文件夹开始查找文件
				
			绝对路径
				从根地址开始查找文件
				
				
				
			jpg
				用于储存色彩丰富的图像
			
			png
				用于储存高清图像或者半透明图像
				
			gif
				用于储存动态图
		-->
		<a href="http://www.baidu.com">百度一下</a>
		
		<img src="../day01/images/kaola.jpg" width="100" height="auto" />
	</body>
</html>
